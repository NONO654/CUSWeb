  <head>
    <title>3D Annotation Insight</title>
    <!-- Application Metas -->
    <meta name="author" content="Dassault Systemes" />
    <meta name="brand" content="CATIA" />
    <meta name="autoRefresh" content="0" />
    <meta name="description" content="3D Annotation Insight" />
    <script type="text/javascript" src="../AmdLoader/AmdLoader.js"></script>
    <link rel="stylesheet" type="text/css" href="../c/UWA/assets/css/standalone.css" />
    <script type="text/javascript" src="../c/UWA/js/UWA_Standalone_Alone.js"></script>
    <link rel="stylesheet" type="text/css" href="../UIKIT/UIKIT.css" />
    <widget:preferences>
    </widget:preferences>

    <!-- Application JavaScript Source -->
    <script type="text/javascript">
      /*global widget, require*/
      require(
        ["DS/CAT3DAnnotationWidget/CAT3DAnnotationWidget"],
        function (CAT3DAnnotationWidget) {
          "use strict";
          new CAT3DAnnotationWidget({
            widget: widget,
            data: {
              annotLoaderLib: 'DS/CAT3DAnnotSemanticModel/CAT3DAnnotSemanticLoader',
              wkbFile: 'CAT3DAnnotSemanticWidgetWkb.xml',
              wkbModule: 'CAT3DAnnotSemanticWidget',
              defaultCmdHdr: 'CAT3DAnnotInsightWidgetDefaultHdr',
              defaultCmdJSModule: 'DS/CAT3DAnnotSemanticCmds/CAT3DAnnotSemanticWidgetDefaultCmd'
            }
          });
        }
      );
    </script>
  </head>
  <body>
    <div class="spinner spinner-lg spinning fade in" style="transform: translate3d(0px, 0px, 0px); display: inline-block; margin-top: 20%; margin-left: 45%;">
          <span class="spinner-bar"></span>
          <span class="spinner-bar spinner-bar1"></span>
          <span class="spinner-bar spinner-bar2"></span>
          <span class="spinner-bar spinner-bar3"></span>
    </div>
  </body>
