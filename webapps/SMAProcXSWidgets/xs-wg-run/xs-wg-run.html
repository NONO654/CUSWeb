<!-- Import base component common to all widgets-->
<link rel="import" href="../xs-wg-base/xs-wg-base.html">
<link rel="import" href="../../SMAProcSPUI/sp-button-type/sp-button-type.html">

<dom-module id="xs-wg-run">
  <!-- <link rel="import" type="css" href="xs-wg-run.css"> -->
  <template>
    <style>
    .run-button {
    	max-width: 100%;
    }

    .activity-name {
    	white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .button-label {
    	display: flex;
    }

    .fonticon-play:before {
      content: '\e162'; }

    .warning {
    	color: #EA4F37;
    	display: block;
    	font-family: '3ds-Light';
    }
    </style>
    <button is="sp-button-type" class="run-button" id="runbutton" on-click="onClick" disabled$="{{disabled}}" title$="{{_computeLabel(label)}}"><span class="button-label"><span class="fonticon fonticon-play"></span><div class="activity-name">{{_computeLabel(label)}}</div></span></button>
    <template is="dom-if" if="{{disabled}}">
    	<span class="warning">{{blockMsg}}</span>
    </template>
  </template>
  <script type="text/javascript" src="xs-wg-run.js"></script>
</dom-module>
