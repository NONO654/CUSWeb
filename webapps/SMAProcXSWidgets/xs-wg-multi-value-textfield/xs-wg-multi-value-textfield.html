Project:		xs-wg
Version:		1.0
Last change:    Wed, 11 Nov 2015 15:46:50 GMT
Assigned to:	Thomas Esterle (TEE1)
Primary use:	Text field that takes multiple values delimited by return key
Description:    This supports entering multiple values in a text field
--------------------------------------------------------------------->

<link rel="import" href="../xs-wg-base/xs-wg-base.html">
<link rel="import" href="../../SMAProcSPUI/sp-multi-value-textfield/sp-multi-value-textfield.html">

<dom-module id="xs-wg-multi-value-textfield">
  <!-- <link rel="import" type="css" href="xs-wg-multi-value-textfield.css"> -->
  <template>
	  <!-- Including the base widget style -->
	  <style include="xs-wg-base"></style>
    <style>
    :host {
      display: inline; }

    .input-field {
      width: 100%;
      display: inline-block; }

    .overlay-to-disable {
      position: absolute;
      z-index: 1;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      display: none; }

    :host([readonly="true"]) .overlay-to-disable {
      display: block; }
    </style>
    
	  <div>
		  <label class="xs-wg-label">{{calculateLabel(label,mandatory)}}</label>
		  <sp-multi-value-textfield id="multivalInput" class="input-field" value="{{value}}" datatype="{{datatype}}" readonly="{{readonly}}" haserror="{{_adp.hasError}}" on-sp-multi-value-textfield-error="notifyError"></sp-multi-value-textfield>
	  </div>
	  <div class="overlay-to-disable"></div>
	</template>
  <script src="xs-wg-multi-value-textfield.js"></script>
</dom-module>
