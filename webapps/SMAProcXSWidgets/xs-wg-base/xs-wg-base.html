<!--------------------------------------------------------------------
UI less component that provides common utilities that all widgets can use.
Widgets can extend this component in order to use helper methods defined here
--------------------------------------------------------------------->

<link rel="import" href="../../SMAProcSP/sp-base/sp-base.html">
<link rel="import" href="../../SMAProcXSUI/xs-widget-interface/xs-widget-interface.html">

<dom-module id="xs-wg-base">
    <!-- <link rel="import" type="css" href="xs-wg-base.css"> -->
    <style>
    .xs-wg-label {
      display: block;
      color: #2980b9;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: normal;
      font-weight: 600;
      font-size: 16px;
      /* 	min-height: 25px; */ }

    .xs-wg-placeholder-icon {
      font-size: 14px;
    }

    .xs-wg-placeholder-icon:before {
      font-size: 14px;
    }

    .xs-wg-placeholder-text {
      font-size: 14px;
    }

    #mandatoryFlag {
      display: none;
      position: absolute;
      height: 100%;
      color: red;
      padding-left: 10px;
      font-size: large;
      width: 3px;
      top: 40%; }
      #mandatoryFlag.is-visible {
        display: inline-block; }
    </style>
    
    <script src="xs-wg-base.js"></script>
</dom-module>
