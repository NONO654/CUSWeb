<dom-module id="mft-login">

    <link rel="import" type="css" href="./mft-login.css">

    <template>

        <div class="loginContainer">
            <div class="loginDescription">Please enter your credentials for:</div>
            <div class="loginUrl" id="mftUrl">mftUrl</div>
            <div class="loginForm loginContainer">
                <table class="table-reset table-condensed" style="margin: 0 auto;">
                    <tr>
                        <td align="right">
                            <div class="loginFormLabel">Username:</div>
                        </td>
                        <td><input value="" id="mftUsername" class="loginFormEntry" type="text" autocomplete="off"/></td>
                    </tr>
                    <tr>
                        <td align="right">
                            <div class="loginFormLabel">Password:</div>
                        </td>
                        <td><input value="" id="mftPassword" class="loginFormEntry" type="password" autocomplete="off"/></td>
                    </tr>
                </table>
            </div>
            <div class="loginButtonContainer"><span id="loginOkButton" class="loginButton">OK</span><span
                    id="loginCancelButton" class="loginButton">Cancel</span></div>
        </div>

    </template>

    <script type="text/javascript" src="./mft-login.js"></script>

</dom-module>
