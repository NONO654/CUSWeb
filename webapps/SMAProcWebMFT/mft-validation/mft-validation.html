<dom-module id="mft-validation">

    <link rel="import" type="css" href="./mft-validation.css">

    <template>
        <div id="validationLogTitlePaneText" class="validationLogTitlePaneText">Validation</div>
        <div class="validationLogPane">
            <textarea class="validationLog" style="resize: none;" id="validationLog"></textarea>
        </div>
        <div id="validationLogPaneButton" class="validationLogPaneButton">
            <div class="validationLogButtonSpace"></div>
            <span id="validationLogButton" class="validationLogButton">Close</span>
        </div>
    </template>

    <script type="text/javascript" src="./mft-validation.js"></script>

</dom-module>
