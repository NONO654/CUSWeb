<dom-module id="mft-process-parameter-row">

    <link rel="import" type="css" href="./mft-process-parameter-row.css">

    <template>
        <td class="processParameterRowCell" id="parameterName"></td>
        <td class="processParameterRowCell" style="text-align: center;" id="parameterType"></td>
        <td class="processParameterRowCell" style="text-align: center;" id="parameterValue"></td>
        <td class="processParameterRowCell" style="text-align: center;" id="parameterValueRange"></td>
        <td class="processParameterRowCell" style="width:260px;" id="parameterMapping">
            <pcw-sdk-parameter-chooser create autoselect mode="[[mode]]" structure="Scalar" datatype="[[datatype]]"
                id="parameterChooser">
            </pcw-sdk-parameter-chooser>
        </td>
    </template>
    <script type="text/javascript" src="./mft-process-parameter-row.js"></script>
    
</dom-module>
