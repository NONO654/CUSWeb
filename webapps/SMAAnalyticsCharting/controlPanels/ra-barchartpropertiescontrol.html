<link rel="import" href="../ra-setup.html" />

<link rel="import" href="ra-slidercontrol.html" />
<link rel="import" href="ra-textinputcontrol.html" />

<dom-module id="ra-barchartpropertiescontrol">
	<!-- Load styles -->
	<link href="ra-control.css" rel="import" type="css" />
	
	<template>
		<div class="controlTitle"></div>
		<div class="controlBody hidden">
			<ra-checkboxcontrol class="bordersOn"></ra-checkboxcontrol>
			<ra-selectcontrol class="layout"></ra-selectcontrol>
			<ra-selectcontrol class="shape"></ra-selectcontrol>
			<ra-slidercontrol class="barWidth"></ra-slidercontrol>
			<ra-slidercontrol class="barOffset"></ra-slidercontrol>
			<ra-checkboxcontrol class="valueLabels"></ra-checkboxcontrol>
			<ra-textinputcontrol class="barStartValue"></ra-textinputcontrol>
		</div>
	</template>

	<!-- Load scripts -->
	<script type="text/javascript" src="ra-barchartpropertiescontrol.js"></script>
</dom-module>
