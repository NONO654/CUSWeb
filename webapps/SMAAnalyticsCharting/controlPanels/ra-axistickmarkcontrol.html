<!-- Import dependencies -->
<link rel="import" href="../ra-setup.html" />
<link rel="import" href="ra-checkboxcontrol.html" />
<link rel="import" href="ra-textinputcontrol.html" />
<link rel="import" href="ra-slidercontrol.html" />
<link rel="import" href="ra-selectcontrol.html" />

<dom-module id="ra-axistickmarkcontrol">
	<!-- Load styles -->
	<link href="ra-propertiescontrol.css" rel="import" type="css" />
	
	<template>
		<div class="propertiesTitle"></div>
		<div class="propertiesBody">
			<ra-checkboxcontrol class="visible"></ra-checkboxcontrol>
			<ra-textinputcontrol class="color"></ra-textinputcontrol>
			<ra-slidercontrol class="frequency"></ra-slidercontrol>
			<ra-slidercontrol class="width"></ra-slidercontrol>
			<ra-slidercontrol class="length"></ra-slidercontrol>
			<ra-slidercontrol class="clearance"></ra-slidercontrol>
			<ra-selectcontrol class="style"></ra-selectcontrol>
		</div>
	</template>

	<!-- Load scripts -->
	<script type="text/javascript" src="ra-axistickmarkcontrol.js"></script>
</dom-module>
