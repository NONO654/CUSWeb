<!-- Import dependencies -->
<link rel="import" href="../ra-setup.html" />

<dom-module id="ra-dualslidercontrol">
	<!-- Load styles -->
	<link href="ra-dualslidercontrol.css" rel="import" type="css" />
	
	<template>

		<div class="sliderDiv">

	<script type="text/javascript" src="ra-dualslidercontrol.js"></script>
</dom-module>
