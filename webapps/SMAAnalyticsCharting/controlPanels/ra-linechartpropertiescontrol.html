<!-- Import dependencies -->
<link rel="import" href="../ra-setup.html" />
<link rel="import" href="ra-checkboxcontrol.html" />
<link rel="import" href="ra-selectcontrol.html" />
<link rel="import" href="ra-linepropertiescontrol.html" />

<dom-module id="ra-linechartpropertiescontrol">
	<!-- Load styles -->
	<link href="ra-linechartpropertiescontrol.css" rel="import" type="css" />
	
	<template>
		<div class="controlTitle"></div>
		<div class="controlBody">
			<ra-checkboxcontrol class="areaOn"></ra-checkboxcontrol>
			<ra-checkboxcontrol class="pointsOn"></ra-checkboxcontrol>
			<ra-checkboxcontrol class="passThroughCrossover"></ra-checkboxcontrol>
			<ra-selectcontrol class="staircaseStyle"></ra-selectcontrol>
			<ra-linepropertiescontrol class="line"></ra-linepropertiescontrol>
		</div>
	</template>

	<!-- Load scripts -->
	<script type="text/javascript" src="ra-linechartpropertiescontrol.js"></script>
</dom-module>
