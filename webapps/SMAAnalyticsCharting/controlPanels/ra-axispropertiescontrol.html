<!-- Import dependencies -->
<link rel="import" href="../ra-setup.html" />
<link rel="import" href="ra-textrequestcontrol.html" />
<link rel="import" href="ra-checkboxcontrol.html" />
<link rel="import" href="ra-axisaxlecontrol.html" />
<link rel="import" href="ra-axistickmarkcontrol.html" />
<link rel="import" href="ra-axisticklinecontrol.html" />
<link rel="import" href="ra-axislabelscontrol.html" />
<link rel="import" href="ra-control.html" />

<dom-module id="ra-axispropertiescontrol">
	<!-- Load styles -->
	<link href="ra-propertiescontrol.css" rel="import" type="css" />
	
	<template>
		<div class="controlTitle"></div>
		<div class="controlBody">
			<ra-textrequestcontrol class="title"></ra-textrequestcontrol>
			<ra-textrequestcontrol class="unit"></ra-textrequestcontrol>
			<ra-checkboxcontrol class="logarithmic"></ra-checkboxcontrol>
			<ra-axisaxlecontrol class="axle"></ra-axisaxlecontrol>
			<ra-axistickmarkcontrol class="majorTickMarks"></ra-axistickmarkcontrol>
			<ra-axistickmarkcontrol class="minorTickMarks"></ra-axistickmarkcontrol>
			<ra-axisticklinecontrol class="majorTickLines"></ra-axisticklinecontrol>
			<ra-axisticklinecontrol class="minorTickLines"></ra-axisticklinecontrol>
			<ra-axislabelscontrol class="labels"></ra-axislabelscontrol>
		</div>
	</template>

	<!-- Load scripts -->
	<script type="text/javascript" src="ra-axispropertiescontrol.js"></script>
</dom-module>
