<link rel="import" type="css" href="ps-job-list.css">

        <sp-mcsservice id="deleteJob" data="" wait="0" on-response="onDeleteResponse" >

        <sp-dashboard id ="spDashboard"> </sp-dashboard>

            <div class="modal">

                  <div class="toolbarOuter">
                  </div>
                  <div class="modal-body">
                  </div>
                </div>
              </div>
            </div>
        </div>
</template>
