<div class="setPartNumberListView">
  <table style="width:100%">
    <tr>
      <th style="width:35%;min-width: 150px;">{{engItennls}}</th>
      <th style="width:25%;min-width: 100px;"><i>{{oldpartnumbernls}}</i></th>
      <th style="width:40%">{{newpartnumbernls}}</th>
    </tr>
    {{#each engItem}}
      <tr class="set-partnumber-row" data-id="{{this.id}}">
        <td>{{this.name}}</td>
		<td class="container-old-partnumber"><i>{{this.oldpartnumber}}</i></td>
        <td class="container-input-field {{#if this.editable}}editable-input-field{{/if}}" >{{this.newpartnumber}}</td>
      </tr>
    {{/each}}
  </table>
</div>
