   <!-- Application JS Start -->
   <script >
        /* global widget window */
        require(['DS/RGNServices/Request'],
        function (Request) {
            var _appUrl = location.href.replace('webapps/RGD/RGD_sa.html','');
            if (_appUrl) {
                new Request().getJson(_appUrl + 'rgn/api/i18n').then( function (i18n) {
                    window.I18n = i18n;
                }, function (error) {
                    window.I18n = {};
                });
            }
        })();
        window.rgnLog = function(message) {
            console.log(message);
        };
        
        var onload = function () {
            new RGD({
                app: document.querySelector('.rgd-app'),
                appUrl: location.href.replace('webapps/RGD/RGD_sa.html',''),
                widgetId: 'RGDWidgetId',
                source: 'CATRGDW_AP'
            }).createWidget();
        };
        window.ModellerEntryPoint = com.dassault_systemes.catrgn.reportUIModeller.gwt.diagram.ModellerEntryPoint;
        window.onload = onload;
   </script>
   <!-- Application JS End -->
