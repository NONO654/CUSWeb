   <script >
        /* global widget window */
        var init = function () {
                widget.rgnux.refresh();
            },
            saveProperty = function (name, value) {
                widget.SetValue(name, value);
            };
        window.ModellerEntryPoint = com.dassault_systemes.catrgn.reportUIModeller.gwt.diagram.ModellerEntryPoint;
        widget.addEvent('onLoad', function () {
            require(['DS/RGD/RGDUX', 'DS/i3DXCompassPlatformServices/i3DXCompassPlatformServices'],
            function(RGDUX, i3DXCompassServices){
                'use strict';
                widget.rgnux = new RGDUX(
                    {
                        app: document.querySelector('.rgd-app'),
                        widgetInfo: {
                            id: widget.id,
                            getValue: function (key) {
                                return widget.getValue(key)
                            },
                            setValue: function (key, value) {
                                widget.setValue(key, value)
                            }
                        }
                    }
                );
                i3DXCompassServices.getPlatformServices({
                    onComplete: function (data) {
                        widget.rgnux.initialize(data);
                    }
                });
            })
        });
        widget.addEvent('onRefresh', init)
   </script>
