<link rel="import" href="../ad-multiview-item/ad-multiview-item.html">

<dom-module id="ad-multiview-tool-instance">
  <link rel="import" type="css" href="../ad-multiview-item/ad-multiview-item.css">
  <template>

		<sp-variable id="currentDragObject" name="currentDragObject"></sp-variable>
		<sp-variable id="currentDropTarget" name="currentDropTarget"></sp-variable>

        <main id="main" class$="{{_computeItemClass(viewMode, hideDetails)}}" draggable="true">
            <div title="{{_computeTitle(model)}}" class$="{{_computeIconSectionClass(viewMode, viewState, selected)}}">
                <div class="item-icon">
                    <img height="32" width="32" src="../assets/images/SMAExeOSCommandConnector32.png" draggable="false">
                </div>
                <div id="iconViewSpinner" class="item-initializing-icon"></div>
                <div class="item-icon-view-text" draggable="false">{{model.name}}</div>
            </div>
            <div title="{{_computeTitle(model)}}" class$="{{_computeListSectionClass(viewMode, viewState, selected)}}">
                <div class="item-icon">
                    <img height="32" width="32" src="../assets/images/SMAExeOSCommandConnector32.png" draggable="false">
                </div>
                <div id="listViewSpinner" class="item-initializing-icon"></div>
                <div class="item-list-view-text" draggable="false">
                    <div class="item-list-view-name" draggable="false">{{model.name}}</div>
                    <div class="item-list-view-description" draggable="false">Description: <span>{{model.description}}</span></div>
                </div>
            </div>
        </main>
	</template>
  <script src="ad-multiview-tool-instance.js"></script>
</dom-module>
