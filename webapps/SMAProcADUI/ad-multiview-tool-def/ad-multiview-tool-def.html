<link rel="import" href="../ad-multiview-item/ad-multiview-item.html">
<link rel="import" href="../../SMAProcSPUI/sp-uikit-styles/sp-uikit-styles.html">

<dom-module id="ad-multiview-tool-def">
  <link rel="import" type="css" href="../ad-multiview-item/ad-multiview-item.css">
  <link rel="import" type="css" href="../ad-multiview-tool-def/ad-multiview-tool-def.css">
  <template>
    	<style include="sp-uikit-styles"></style>
    	
		<sp-variable id="currentDragObject" name="currentDragObject"></sp-variable>
		<sp-variable id="currentDropTarget" name="currentDropTarget"></sp-variable>
		
        <main id="main" class$="{{_computeToolDefClass(viewMode, hideDetails)}}" draggable="true">
            <div title="{{_computeTitle(model)}}" class$="{{_computeIconSectionClass(viewMode, viewState, selected)}}">
                <div class="item-icon">
                    <img height="32" width="32" src="../assets/images/SMAExeOSCommandConnector32.png" draggable="false">
                </div>
                <div id="iconViewSpinner" class="item-initializing-icon"></div>
                <div class="item-icon-view-text" draggable="false">{{model.name}}</div>
                <div class="item-icon-view-text" draggable="false">[<span>{{model.lifecycleState}}</span><template is="dom-if" if="{{_computeIfLatest(model)}}">, Latest</template>]</div>
            </div>
            <div title="{{_computeTitle(model)}}" class$="{{_computeListSectionClass(viewMode, viewState, selected)}}">
                <div class="item-icon">
                    <img height="32" width="32" src="../assets/images/SMAExeOSCommandConnector32.png" draggable="false">
                </div>
                <div id="listViewSpinner" class="item-initializing-icon"></div>
                <div class="item-list-view-text" draggable="false">
                    <div class="item-list-view-name" draggable="false"><span>{{model.name}}</span> [<span>{{model.lifecycleState}}</span><template is="dom-if" if="{{_computeIfLatest(model)}}">, Latest</template>]</div>
                    <div class="item-list-view-description" draggable="false">Description: <span>{{model.description}}</span></div>
                    <div class="item-list-view-description" draggable="false">Revision <span>{{model.revision}}</span> : <span>{{model.revisionComments}}</span></div>
                </div>
            </div>
        </main>
	</template>
  <script src="ad-multiview-tool-def.js"></script>
</dom-module>
