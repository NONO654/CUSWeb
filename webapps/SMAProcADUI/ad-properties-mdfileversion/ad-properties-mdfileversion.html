<link rel="import" href="../../SMAProcSP/sp-base/sp-base.html">
<link rel="import" href="../../SMAProcSPUI/sp-uikit-styles/sp-uikit-styles.html">
<link rel="import" href="../ad-util/ad-util.html">
<link rel="import" href="../ad-properties-item/ad-properties-item.html">

<dom-module id="ad-properties-mdfileversion">
  <template>
    	<style include="sp-uikit-styles"></style>
    	<style include="ad-properties-item"></style>
   
		<div class="properties-section-body">
	      <table>
	          <tbody><tr class="properties-row">
	              <td class="properties-label-col">
	                  <span class="properties-label">Name:</span>
	              </td>
	              <td class="properties-field-col">
	                  <span id="fileName" class="properties-field">{{model.name}}</span>
	              </td>
	          </tr>
			  <tr class="properties-row">
				  <td class="properties-label-col">
				      <span class="properties-label">Version comments:</span>
				  </td>
				  <td class="properties-field-col">
				      <input id="commentsEdit" name="commentsEdit" type="text" class="properties-field-edit" value="{{model.details.comment::input}}" on-change="onCommentsChanged" on-keyup="onCommentsChanged" on-drop="onCommentsChanged" on-input="onCommentsChanged">
				  </td>
				  <td>&nbsp;</td>
			  </tr>
	          <tr class="properties-row">
	              <td class="properties-label-col">
	                  <span class="properties-label">Last modified:</span>
	              </td>
	              <td class="properties-field-col">
	                  <span id="lastModifiedDate" class="properties-field"></span>
	              </td>
	          </tr>
	          <tr class="properties-row">
	              <td class="properties-label-col">
	                  <span class="properties-label">Size:</span>
	              </td>
	              <td class="properties-field-col">
	                  <span id="fileSize" class="properties-field"></span>
		          </td>
	          </tr>
	       </tbody></table>
		</div>
	</template>
  <script src="ad-properties-mdfileversion.js"></script>
</dom-module>
