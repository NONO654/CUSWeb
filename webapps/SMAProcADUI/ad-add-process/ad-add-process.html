<link rel="import" href="../../SMAProcSP/sp-base/sp-base.html">
<link rel="import" href="../../SMAProcSP/sp-mcsservice/sp-mcsservice.html">
<link rel="import" href="../../SMAProcSP/sp-dashboard/sp-dashboard.html">
<link rel="import" href="../../SMAProcSPUI/sp-uikit-styles/sp-uikit-styles.html">

<dom-module id="ad-add-process">
  <link rel="import" type="css" href="ad-add-process.css">
  <template>
    	<style include="sp-uikit-styles"></style>
 		<sp-dashboard id="spDash"></sp-dashboard>
 		<sp-mcsservice id="templatesWS" name="templatesWS"></sp-mcsservice> 		
 		<sp-mcsservice id="getTemplatesWS" name="getTemplatesWS" fire-timeout="true"></sp-mcsservice>
 		<div id="myModal" class="modal fade" on-drop="onDrop" on-dragover="onDragOver">	   
			<div id="myModalWrap" class="modal-wrap">
			    <div class="modal-content">
			    	
						<div class="modal-header">
						  	<button id="closeButton" type="button" class="close" aria-hidden="true" on-click="onCancel">&times;</button>
						  	<h4 id="dialogTitle">Create new <span>{{dialogtitle}}</span></h4>
						</div>
						<div id="dialogContent" class="modal-body">
							<div class="content-section-body">
								<input id="getProcessName" name="getProcessName" class="form-control" on-keyup="onProcessNameChange" placeholder="{{_computePlaceHolder(dialogtitle)}}" type="text" required="true"></input>															
							</div>							
						</div>
						<div class="modal-footer">
						  	<button id="okButton" type="submit" class="btn btn-primary" on-click="onAccept" diabled="true">OK</button>
						  	<button id="cancelButton" type="button" class="btn btn-default" on-click="onCancel">Cancel</button>
						</div>
			    	
	 		    </div>
 		    </div>
		</div>
 		<div id="myModalOverlay" class="modal-overlay fade hidden"></div>
		
	</template>
  <script src="ad-add-process.js"></script>
</dom-module>
