<link rel="import" href="../../SMAProcSP/sp-base/sp-base.html">
<link rel="import" href="../../SMAProcSPUI/sp-uikit-styles/sp-uikit-styles.html">
<link rel="import" href="../../SMAProcSP/sp-dashboard/sp-dashboard.html">

<dom-module id="ad-dialog-panel">
  <link rel="import" type="css" href="ad-dialog-panel.css">
  <template>
    	<style include="sp-uikit-styles"></style>
    	<sp-dashboard id="spDash"></sp-dashboard>
		<div id="panel" class="dialog-panel" style="display:none">
			<div class="dialog-panel-height">
				<button id="panelCloseButton" title="close" type="button" class="pull-right dialog-panel-button" aria-hidden="true" on-click="onClose">&times;</button>
				<template is="dom-if" if="{{showStretch}}">
					<button id="panelStretchButton" title="Maximize" type="button" class="pull-right dialog-panel-button stretchButton" aria-hidden="true" on-click="onStretch">
					    <span id="resizeIcon" class="fonticon fonticon-resize-full"></span>
					</button>
					<button id="popupButton" type="button" class="pull-right dialog-panel-button stretchButton" aria-hidden="true" on-click="onPopUp">
					    <span id="popUpIcon" class="fonticon fonticon-popup"></span>
					</button>
				</template>
				<template is="dom-if" if="{{showRefresh}}">
					 <button id="refreshButton" title="Refresh" type="button" class="pull-right dialog-panel-button stretchButton" aria-hidden="true" on-click="onRefresh">
					    <span id="refreshIcon" class="fonticon fonticon fonticon-cw"></span>
					</button>
				</template>
				<div id="panelBorder" class="dialog-panel-border">
	            	<content></content>
				</div>
			</div>
		</div>
	</template>
  <script src="ad-dialog-panel.js"></script>
</dom-module>
