<link rel="import" href="../../SMAProcSP/sp-base/sp-base.html">
<link rel="import" href="../../SMAProcSPUI/sp-uikit-styles/sp-uikit-styles.html">

<dom-module id="ad-job-remove-dialog">
  <link rel="import" type="css" href="ad-job-remove-dialog.css">
  <template>
      <style include="sp-uikit-styles"></style>
        
 		<div id="myModal" class="modal fade">	   
			<div class="modal-wrap">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button id="closeButton" type="button" class="close" aria-hidden="true" on-click="onCancel">Ã—</button>
			        <h4>Remove Selected Job<span class="plural">s</span></h4>
			      </div>
			      <div id="dialogContent" class="modal-body">
					<div class="content-text">
						Are you sure you want to delete the following job<span class="plural">s</span>:
					</div>
					<div id="listContainer">
                        <ul>
				            <template is="dom-repeat" items="{{selectedJobs}}" as="job">
				                <li class="content-text" title="{{_computeTitle(job)}}"><span>{{job.jobType}}</span> : <span>{{job.jobLabel}}</span> (<span>{{job.jobStartTime}}</span> - <span>{{job.jobStopTime}}</span>)</li>               
				            </template>   
			            </ul>
                      </div>
			      </div>
			      <div class="modal-footer">
                   	<div id="showAgainSection" class="toggle toggle-primary">
			      		<input type="checkbox" id="jobsShowAgainCheckbox">
			      		<label class="control-label" for="jobsShowAgainCheckbox">Do not show this dialog again</label>
                   	</div>
			        <button id="okButton" type="button" class="btn btn-primary" on-click="onAccept">OK</button>
			        <button id="cancelButton" type="button" class="btn btn-default" on-click="onCancel">Cancel</button>
			      </div>
	 		    </div>
 		    </div>
 		</div>
 		<div id="myModalOverlay" class="modal-overlay fade hidden"></div>
 		

 	</template>
  <script src="ad-job-remove-dialog.js"></script>
</dom-module>
