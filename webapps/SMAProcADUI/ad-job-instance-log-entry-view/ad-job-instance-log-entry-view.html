<link rel="import" href="../../SMAProcSP/sp-base/sp-base.html">
<link rel="import" href="../../SMAProcSPUI/sp-uikit-styles/sp-uikit-styles.html">

<dom-module id="ad-job-instance-log-entry-view">
  	<link rel="import" type="css" href="ad-job-instance-log-entry-view.css">
  	<template>
    	<style include="sp-uikit-styles"></style>
 
		<section class="job-log-entry-panel">
			<div id="joblogEntrySeverityPanel" title="{{jobInstanceLogEntry.severity}}" class$="{{_computeClass(jobInstanceLogEntry.severity)}}">
				<div id="joblogEntryPanel" style="cursor: pointer" class="job-log-entry-item-panel" title="Click to launch view full Log">
					<div id="jobLogEntryMessage" class="panel-title job-log-entry-message">
						<span>{{jobInstanceLogEntry.Msg}}</span>
					</div>
				</div>
			</div>
		
		</section>
	</template>
  	<script src="ad-job-instance-log-entry-view.js"></script>
</dom-module>
