<div class="enox-export">


{{#if editHeaderTemplate}}  <div class="enox-export-edit-header-template"></div> {{/if}}

{{#if components}} <div class="enox-export-components enox-export-margin">
    <div class="enox-export-components-header"></div>
   <div class="enox-export-components-direct enox-export-component-padding"> </div>
    <div class="enox-export-components-qualified-as-final enox-export-component-padding"> </div>
     <div class="enox-export-components-include-intermediate enox-export-component-padding"> </div>
</div>
{{/if}}

{{#if groupBy}} <div class="enox-export-groupby enox-export-margin">
    <div class="enox-export-groupby-header"></div>
   <div class="enox-export-groupby-combobox enox-export-component-padding"> </div>
</div>
{{/if}}

  {{#if advancedFilter}} <div class="enox-export-advanced-apply-filter"> </div> {{/if}}

{{#if columnsTable}} <div class="enox-export-columns-table enox-export-margin"> </div>{{/if}}

{{#if fileName}} <div class="enox-export-file-name enox-export-margin">
   <div class="enox-export-file-name-header"> </div>
     <div class="enox-export-file-name-component enox-export-component-padding"> </div>
     <div class="enox-export-file-format"> </div>
</div>
{{/if}}
</div>
