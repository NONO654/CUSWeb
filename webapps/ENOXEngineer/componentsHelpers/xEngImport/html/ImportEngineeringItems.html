<div class="enox-import">

    {{#if importfiledownloadtemplate}}
        <div class="enox-import-template-download">
            <span class="enox-import-template-download-label"></span> 
        </div>
    {{/if}}

    {{#if importfilechooser}}
        <div class="enox-import-file-validation">

            <div class="enox-import-file-chooser">
                <span class="enox-import-file-chooser-label"></span><br>
                <span class="enox-import-file-chooser-browser"></span><br>
                <span class="enox-import-file-chooser-manageheader"></span>
            </div>
            <div>
            	<span class="enox-import-file-imageindicator"></span><br>

            </div>


        </div>
    {{/if}}
    
</div>
