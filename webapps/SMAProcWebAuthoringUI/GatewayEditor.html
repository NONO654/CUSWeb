<dom-module id="cmp-gateway-editor">
    <template>
        <style>
        :host {
            display: block;
        }
        </style>
        <sp-modal id="dataFlowEditorModalDialog" heading="Define Branching Conditions" height="400px" width="725px">
        <section id="dialogContent">
            <div id="conditionEditors"></div>
        </section>
        <footer id="dialogButtons">
            <button is="sp-button-type" id="ok" class="footer-button" primary="" on-click="onOK">Ok</button>
            <button is="sp-button-type" id="apply" class="footer-button" on-click="onApply">Apply</button>
            <button is="sp-button-type" id="cancel" class="footer-button" on-click="onCancel">Cancel</button>
        </footer>
        </sp-modal>
    </template>
</dom-module>
