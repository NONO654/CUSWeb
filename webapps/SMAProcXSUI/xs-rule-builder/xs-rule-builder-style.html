<dom-module id="xs-rule-builder-style">
	<template>
		<style>

			:host {
				background-color: #e6e7e8;
				width: 100%;
			}

			.sequence {
				float: right;
			}

			.red {
				color: red;
			}

			.main {
				  background-color: #f9f9f9;
			    margin-bottom: 10px;
			    width: 100%;
			    border-style: solid;
			}

			.condition-list-fieldset{
				line-height: 0.3;
			}

			.rule-sequence {
			    background-color: #e2e4e3;
			    border-radius: 2px;
			    padding: 5px;
			    vertical-align: middle;
			    font-size: 20px;
			    height: 100%;
			    display: inline-block;
			}

			.rule-arrow {
			    display: inline-block;
			    padding-left: 5px;
			    padding-right: 5px;
			    opacity: 0.8;
			    vertical-align: middle;
			}


			.files-check::before {
			  content: '\e129';
			  display: inherit;
			  margin-bottom: 2px;
			  color: #b4b6ba;
			}

			.no-condition {
			  color: #b4b6ba;
			  padding-bottom: 4px;
			  font-family: "3ds-Light"
			}

			.removerule {
			    text-align: center;
			    border: none;
			    float: right;
			    right: 0;
			    padding-top: 0px;
			    color: #2980b9;
			    opacity: 0.3;
			    transition: opacity 0.2s;
			    cursor: pointer;
					font-size: 20px;
			}


			.removerule:hover {
			  opacity: 1;
			}

			.action {
			    padding-left: 10px;
			    padding-bottom: 10px;

			}

			.action-text {
			  display: inline-block;
				vertical-align: top;
				padding-top: 8px;
			}

			.component-name{
				font-weight: bold
			}

			select option {
			    font-family: "3ds-Light";
			}

			select {
			    display: inline-block;
			    height: 34px;
			    padding: 3px 6px;
			    font-size: 14px;
			    line-height: 1.428571429;
			    color: #555;
			    width: 110px;
			    background-color: #fff;
			    background-image: none;
			    border: 1px solid #ccc;
			    border-radius: 4px;
			    vertical-align: middle;
			    font-family: "3ds-Light";
			    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
			    box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
			    -webkit-transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
			    transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
			}

			select[disabled]{
			  opacity: 1;
			  cursor: not-allowed;
			  color: #b1b1b1;
			  background-color: #F1F1F1;
			  border-color: #e1e2e3;
			}

			.condition-value{
				 width: 30%;
			}

			.condition-choice {
			  width: 20%;
			}
			.condition-value * {
			    display: none;
			}
			.condition-value[data-valuetype="choices"] .condition-choices {
			    display: block;
			}
			.condition-value[data-valuetype="calendar"] .condition-calendar {
					width: 100%;
			    display: block;
			}
			.condition-value[data-valuetype="input"] .condition-input {
			    display: block;
			}
			/* First dropdown in conditions  */
			.comp-condition {
				width: 25%;
			}
			.condition-calendar{
				--sp-calendar-date-input: {
						min-width: 100px;
						width: 100%;
					};
			}
			select:focus {
			    border-color: #66afe9;
			    outline: 0;
			}

			.condition-list {
				padding-top: 20px;
				padding-bottom: 5px;
				display: flex;
				flex-direction: column;
				width: 100%;
				line-height: 1;
			}

			.condition {
				display: flex;
			    flex-direction: row;
			    justify-content: space-around;
			    margin-bottom: 5px;
			}
			.add-condition{
				display: flex;
				flex-direction: row-reverse;
				margin-right: 0.5%;
			    padding-bottom: 5px;
			    padding-top: 5px;
			}

			.remove-condition {
			    opacity: 0.3;
			    transition: opacity 0.2s;
			    cursor: pointer;
			    padding-top: 3px;
					font-size: 20px;
			}

			.remove-condition:hover {
			  opacity: 1;
			}

			fieldset {
				width: 99%;
			    margin: 0.5%;
			    padding: 0.5px;
			    border-style: solid;
			    border-width: 1px;
			    border-radius: 2%;
			    border-color: #d6d6d6;
			}

			legend {
				margin-bottom: 1px;
			    width: auto;
			    border-bottom: none;
			    font-size: 18px;
			}

			legend.ruleseq {
				border-style: solid;
				border-color: #d6d6d6;
				border-width: 0.5px;
				border-radius: 3px;
				background: #f4f5f6;
				font-size: 20px;
				padding: 5px;
				margin-left: -10px;
			}

			.seqnum {
			  display: inline-block;
			}

			.fonticon {
			  font-family: entypo;
			  font-style: normal;
			  font-weight: normal;
			  speak: none;
			  text-decoration: inherit;
			  margin: 0 0.2em;
			  text-align: center;
			  /* For safety - reset parent styles, that can break glyph codes*/
			  font-variant: normal;
			  text-transform: none;
			  color: #77797c;
			}

			.fonticon.error-icon:before {
			    color: #ea4f37;
			    content: '\e813';
			}

			.fonticon-trash:before {
			  content: '\e846';
			}

			#newRuleValueSelect {
			    max-width: 170px;
			}
		</style>
	</template>
</dom-module>
