<dom-module id="ra-copy-page">
    <template>
    	<link rel="stylesheet" href="ra-copy-page.css"/>
    	<form>
    		<!-- Platform Select -->
			<div class="form-group" id="copyTitle">
				<label for="copyTitleInput" class="control-label">[[title.title]]</label>
				<input type="text" id="copyTitleInput" class="form-control"></input>
			</div>

			<div class="form-group" id="copyRevision">
				<label for="copyRevisionInput" class="control-label">[[title.revision]]</label>
				<input type="text" id="copyRevisionInput" required="true" class="form-control"></input>
			</div>
			<div class="form-group" id="copyDesc">
				<label for="copyDescInput" class="control-label">[[title.description]]</label>
				<input type="textarea" id="copyDescInput" class="form-control"></input>
			</div>
			<div class="form-group" id="copyDesc">
				<label for="copyDescInput" class="control-label">[[title.description]]</label>
				<input type="textarea" id="copyDescInput" class="form-control"></input>
			</div>
			<div class="form-group">
				<label for="policySelect" class="control-label">[[title.policy]]</label>
				<select id="policySelect" class="form-control" on-change="policyChanged"></select>
			</div>
			<div class="form-group">
				<label for="vaultSelect" class="control-label">[[title.vault]]</label>
				<select id="vaultSelect" class="form-control" on-change="vaultChanged"></select>
			</div>
    	</form>
   	</template>
   	<script type="text/javascript" src="ra-copy-page.js"></script>
</dom-module>
