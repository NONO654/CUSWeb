<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ra-approx-table - Demo</title>
		<script src="../AmdLoader/AmdLoader.js"></script>
		<script src="../Polymer-1.1.4/webcomponents-lite.min.js"></script>
		<link rel="stylesheet" href="../UIKIT/UIKIT.css" type="text/css" />
		<link rel="import" href="../../SMAAnalyticsElements/ra-approx-table/ra-approx-table.html">
		<!-- <link rel="import" href="../../SMAAnalyticsElements/ra-hc-tooltip/ra-hc-tooltip.html"> -->

		<STYLE type="text/css">
			.sim-ui-panel-control {
				top: 0px;
				left: 1px;
				bottom: 0px;
				position: absolute;
				overflow-y: auto;
				width: 300px;
				border: 1px solid #ccc /*{c-bup-border}*/;
				background: #efefef /*{c-bup-background-color}*/;
				color: #222 /*{c-bup-color}*/;
				border-radius: 2px;
				-moz-border-radius: 2px;
			}
			.sim-ui-panel-controlgroup {
				min-height: 30px;
				margin-bottom: 3px;
				margin-right: 2px;
				/*margin-top: 2px;*/
				margin-left: 2px;
			}
			.sim-ui-panel-controlgroup-contentpanel {
				bottom: 0px;
				left: 0px;
				right: 0px;
				position: relative;
				/*overflow: auto;*/
				border: 1px solid #ccc /*{c-bup-border}*/;
				border-radius: 0px 0px 5px 5px;
				-moz-border-radius: 0px 0px 5px 5px;
				background: #ffffff;
				overflow-y: auto;
				padding-top: 5px;
				padding-bottom: 5px;
				padding-left: 5px;
			}
		</STYLE>
	</head>
	<body>
		<div id="predictcontrolpanel" class="sim-ui-panel-control">
			<div id="predictapproxcontrol" class="sim-ui-panel-controlgroup">
				<div class="sim-ui-panel-controlgroup-contentpanel" style="min-height: 100px"></div>
			</div>
		</div>
		
		<script>
			window.onload = function() {
				
				// tooltip for optimization plots
				// var component = document.querySelector('.sim-ui-panel-controlgroup-contentpanel').appendChild(document.createElement('ra-hc-tooltip'));
				
				var component = document.querySelector('.sim-ui-panel-controlgroup-contentpanel').appendChild(document.createElement('ra-approx-table'));
				component.addEventListener('onComponentReady', function(event) {
					require([
						'text!DS/SMAAnalyticsElements/assets/sampleApproximationsList.json'
					], function(jStrApproxList) {
						component.approximations = JSON.parse(jStrApproxList);
					});
				});
			};
		</script>
	</body>
</html>
