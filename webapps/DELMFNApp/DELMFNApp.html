<?xml version="1.0" encoding="utf-8"?>

 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml">
 <head>

    <!-- Application Metas -->
    <title>Manufactured Items Management</title>
    <meta name="property" content="3DS" />
    <meta name="author" content="Dassault SystÃ¨mes" />
    <meta name="description" content="Manufactured Items Management Widget" />
    <meta name="autoRefresh" content="0" />
    <meta charset="UTF-8" />

    <!-- Loader definition -->
    <script type="text/javascript" src="../AmdLoader/AmdLoader.js"></script>

    <!-- Bootstrap -->
    <script type="text/javascript">
      var environment       = null,
          myWidget		  = null,
          _app          = null,
          depends           = ['DS/DELMFNApp/App'],
          standaloneDepends = 'UWA/Environments/Standalone';

      if (typeof widget === "undefined") {
          depends.push(standaloneDepends);
      }

      require(depends, function (App, Standalone) {
      _app = new App();

      if (typeof widget === "undefined") {
        environment = new Standalone();
        environment.launchWidget();
        myWidget = environment.getWidget();
      }
      else {
        myWidget = widget;
      }

      if (typeof myWidget === "object") {
          myWidget.addEvent('onLoad',    _app.onLoad);
          myWidget.addEvent('onRefresh', _app.onRefresh);
          myWidget.addEvent('onResize',  _app.onResize);
          myWidget.addEvent('onSearch',  _app.onSearch);
          myWidget.addEvent('onEdit',    _app.onEdit);
          myWidget.addEvent('endEdit',   _app.endEditPreferences);
          }
    });
    </script>
		<!-- Application JS End -->

	</head>

	<body oncontextmenu="return false;">
	</body>

</html>
