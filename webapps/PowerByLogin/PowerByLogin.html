  <widget:preferences>
  </widget:preferences>

  <script>
    require([
      'DS/PlatformAPI/PlatformAPI',
      'DS/MessageBus/MessageBus'
    ], function(PlatformAPI, MessageBus) {
      // Listen on webinwin:notification from Web and forward to Win
      function sendNotificationToNative(message) {
        if (typeof dscef !== 'undefined') {
          dscef.sendString(message);
        } else {
          console.log(message);
        }
      }

      PlatformAPI.subscribe(
        'webinwin:web:notification',
        sendNotificationToNative
      );
      ////////////////////////////////////////////////////////////////////

      // Listen on webinwin:notification from Win and forward to Web
      function receivedString(message) {
        PlatformAPI.publish('webinwin:win:notification', JSON.parse(message));
      }
      if (window) {
        window.receivedString = receivedString;
      }
    });
  </script>
