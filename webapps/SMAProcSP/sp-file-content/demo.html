<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">
<head>
    <!-- Application Metas -->
    <title>sp-file-content demo</title>
    <meta name="apiVersion" content="1.3" />
    <meta name="autoRefresh" content="0" />
    <param name="allowFullScreen" value="true"/>
    <meta name="allowFullScreen" value="true"/>

    <!-- Load the web components polyfill -->
    <script type="text/javascript" src="../../Polymer-1.1.4/webcomponents-lite.min.js"></script>

    <!-- Load AmdLoader -->
    <script type="text/javascript" src="../../AmdLoader/AmdLoader.js"></script>

    <!-- Load the UWA framework -->
    <script type="text/javascript" src="../../c/UWA/js/UWA_Standalone_Alone.js"></script>
    <link rel="stylesheet" type="text/css" href="../../c/UWA/assets/css/standalone.css" />

    <widget:preferences>
      <widget:preference name="serviceUrl" type="text" label="Service URL" defaultValue="../bps/cspaces" />
      <widget:preference name="collabspace" type="list" label="Collabspaces" defaultValue="ctx::VPLMProjectLeader.MyCompany.3DS Collab Space">
        <widget:option label="None" value="" />
        <widget:option label="Dummy" value="dummy" />
        <widget:option label="Common Space" value="ctx::VPLMCreator.MyCompany.Common Space" />
      </widget:preference>
    </widget:preferences>

    <!-- Load Polymer and any other web components -->
    <link rel="import" href="demo-component.html"/>

</head>
<body>        
    <demo-component></demo-component> 
</body>
</html>
