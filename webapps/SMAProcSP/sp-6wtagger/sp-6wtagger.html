<link rel="import" href="../../SMAProcSP/sp-base/sp-base.html">
<link rel="import" href="../../SMAProcSP/sp-mcsservice/sp-mcsservice.html">
<link rel="import" href="../../SMAProcSP/sp-dashboard/sp-dashboard.html">

<dom-module id="sp-6wtagger">
  <template>
        <sp-dashboard id="dashboard"></sp-dashboard>

        <!--BPS webservice that requests for Tags with IDs-->
        <sp-mcsservice data="{{data}}" id="bpsTagDataWS" verb="POST" on-request="onTagDataReq" on-dataready="onTagDataReady"></sp-mcsservice>
    </template>
  <script src="sp-6wtagger.js"></script>
</dom-module>
