    function onReady () {

                        alert('Abaqus Study widget not found.');
                    }
                },
                function ( /* err */) {

                    alert('Failed to load Abaqus Study widget');
                });
    }

    if (document.createElement('sp-dashboard').isInDashboard) {
        onReady();
    } else {
        window.addEventListener('WebComponentsReady', onReady);
