<dom-module id="dg-item-style">
  <template>
    <style>    
      :host {
        display: block;
        color: #368ec4;
        border: 1px solid #e2dada;
        border-radius: 2px;
        box-sizing: border-box;
      }             

      .heading {
        cursor: pointer;
        background: #e2e4e3;
        display: flex;        
        flex-wrap: wrap;
        align-items: center;
      }

      .heading:hover {
        opacity: 0.8;
      }

      .label {
        color: white;
        padding: 2px;
        border-radius: 2px;
        font-size: small;
        cursor: pointer;
        display: inline-block;
        word-wrap: break-word; 
      }

      .response {
        margin-left: auto;
      }

      .status {
        display: inline;
      }

      .name {
        background: #cacece;
        color: black;
        cursor: pointer;
      }

      /* This is the primary button */
      .method {
        border: none;
        cursor: pointer;
        width: 64px;
        outline: none;
        background: #2196F3;
      }

      .method:hover {
        opacity: 0.8;
      }

      .secondary-button {
        background: #595959;
        border: thin solid #595959; 
        color: white;
      }

      .secondary-button:hover {
        color: black;
        background: white;
      }

      .caption, .timetaken {
        color: black;
      }

      :host([status="success"]), :host([status="on"]) {
        border-color: #8bc34a;
      }

      :host([status="success"]) .status, :host([status="on"]) .status {
        background: #8BC34A;
        border: thin solid #8BC34A;
      }

      [data-status="success"] > .method, [data-status="on"] > .method {
        background: #8BC34A;
      }

      [data-status="success"] > .loadingspinner {
        display: none;
      }

      :host([status="failed"]) {
        border-color: #F44336;
      }

      [data-status="failed"] > .status {
        background: #F44336;
        border: thin solid #F44336;
      }

      [data-status="failed"] > .method {
        background: #F44336;
      }

      [data-status="failed"] > .loadingspinner {
        display: none;
      }

      [data-status="pending"] > .loadingspinner {
        display: inline-block;
      }

      [data-status="pending"] > .status.label {
        color: #FF5722;
      }


      .loadingspinner {
        pointer-events: none;
        width: 1em;
        height: 1em;
        border: 0.05em solid transparent;
        border-top-color: #FF5722;
        border-radius: 50%;
        animation: loadingspin 1s linear infinite;
        display: none;
      }

      @-webkit-keyframes loadingspin {
        100% {
          -webkit-transform: rotate(360deg);
                  transform: rotate(360deg);
        }
      }

      @keyframes loadingspin {
        100% {
          -webkit-transform: rotate(360deg);
                  transform: rotate(360deg);
        }
      }

      .regular-checkbox {
        -webkit-appearance: none;
        background-color: #fafafa;
        border: 1px solid #cacece;
        padding: 7px;
        border-radius: 3px;        
        cursor: pointer;
        outline: none;
      }

      .regular-checkbox:checked {
        background-color: #03A9F4;
        border: 1px solid #adb8c0;
        color: #99a1a7;
      }

      .regular-checkbox:checked:after {
        content: '\2714';
        font-size: 10px;
        position: absolute;
        top: -1px;
        left: 3px;
        color: white;
      }

      .override-checkbox-container {
        position: absolute;
        right: 4px;
        top: 4px;
      }

      .override-label {
        font-size: small;
        color: #2196f3;
      }

      .refresh-icon {
        border: none;
        font-size: large;
        background: #2196F3;
        color: white;
        border-radius: 15px;
        outline: none;
      }

      .refresh-icon:hover {
        opacity: 0.8;
      }

    </style>
  </template>
</dom-module>
