<link rel="import" href="../../SMAProcSP/sp-base/sp-base.html">


<dom-module id="sp-tag">
  <link rel="import" type="css" href="sp-tag.css">
  <template>
    <div class="tag" readonly$="{{readonly}}">
		<span class="content" title="{{value}}">{{value}}</content></span> 
    <template is="dom-if" if="{{!readonly}}">
      <span class = "fonticon fonticon-clear remove" title="Remove" on-click="removeMe"></span>
    </template>
    </div>
  </template>
  <script type="text/javascript" src="sp-tag.js"></script>
</dom-module>
