<link rel="import" href="../../SMAProcSP/sp-base/sp-base.html">

<dom-module id="sp-alert-message">
  <link rel="import" type="css" href="sp-alert-message.css">
  <template>
        <div class$="[[computeClass(type)]]">
            <button on-click="_onClose" class$="[[computeClass2(closable)]]">x</button>
            <span class="icon fonticon"></span>
            <span><strong class="heading">[[heading]]</strong><span>[[message]]</span></span>
            <span class$="[[_computeClass3(showCloseButtonFlag)]]" on-click="_removeMessage"></span>
        </div>
    </template>
  <script type="text/javascript" src="sp-alert-message.js"></script>
</dom-module>
