<link rel="import" href="../../SMAProcSP/sp-base/sp-base.html">

<link rel="import" href="../../SMAProcSPUI/sp-updatepanel-message/sp-updatepanel-message.html">

<dom-module id="sp-updatepanel">
  <link rel="import" type="css" href="sp-updatepanel.css">
  <template>
		
		<!-- Get all the state message sections -->
		<content select="[data-upnl-state]"></content>
		<content select="*"></content>
				
		<div class$="{{computeClass(isupdating)}}"></div>
		
		<div class$="{{computeClass2(isupdating)}}">
			<div class="spinner">
				<div class="spinner spinner-lg spinning fade in">
					<span class="spinner-bar"></span>
					<span class="spinner-bar spinner-bar1"></span>
					<span class="spinner-bar spinner-bar2"></span>
					<span class="spinner-bar spinner-bar3"></span>
				</div>
			</div>
		</div>
    </template>
  <script type="text/javascript" src="sp-updatepanel.js"></script>
</dom-module>
