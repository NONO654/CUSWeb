<link rel="import" href="../../SMAProcSP/sp-base/sp-base.html">


<polymer-element name="sp-button" constructor="SPButton" attributes="label primary isdisabled tooltip">		
	<template>	
		<link rel="stylesheet" href="sp-button.css">
        <button id="button" class="sp-btn {{ {'sp-btn-primary': primary} | tokenList }}" title="{{tooltip}}">
            <span>{{ label }}<content></content></span>
        </button>	       
    </template>
		
    <script type="text/javascript" src="sp-button.js"></script>    
</polymer-element>
