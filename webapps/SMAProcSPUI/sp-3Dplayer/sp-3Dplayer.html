<dom-module id="sp-3Dplayer">
  <link rel="import" type="css" href="sp-3Dplayer.css">
  <link rel="import" type="css" href="sp-3Dplayer-uikit.css">
  <link rel="import" no-shim="" type="css" href="../../Core/wux.css">
  <link rel="import" type="css" href="../../SPY/SimulationPlayerUI.css">
  <link rel="import" type="css" href="../../SPYUI/CATSPYMSRAccessCmd.css">
  <template>

        <div id="overlay" class="modal-overlay fade"></div>
        <div id="player" class="modal fade">
            <div id="content" class="modal-content">
                <div class="modal-header">
                    <span class="font-3dsregular">{{simTitle}}</span>
                </div>
                <div class="modal-body">
                    <div id="playerCanvas"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" on-click="close">Close</button>
                </div>
            </div>
        </div>
    </template>
  <script src="sp-3Dplayer.js"></script>
</dom-module>
