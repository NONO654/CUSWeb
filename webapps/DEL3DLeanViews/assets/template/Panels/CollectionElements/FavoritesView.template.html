<div class="favoritesViewContent">
    <div class="favoritesThumbnailContainer">
		<img class="favoritesThumbnail" src="<% if (get('V_DEL3DL_Thumbnail_Url')) { %> <%- get('V_DEL3DL_Thumbnail_Url') %> <% } else {%> <%- get('V_DEL3DL_Url') %> <% } %>" onerror="this.style.display='none'" />
	</div>
	<div class="favoritesInfoContainer">
		<p class="favoritesTitle"><%- get('V_DEL3DL_Title') %></p>
		<p class="favoritesUrl"><%- get('V_DEL3DL_Url') %></p>
	</div>
</div>
