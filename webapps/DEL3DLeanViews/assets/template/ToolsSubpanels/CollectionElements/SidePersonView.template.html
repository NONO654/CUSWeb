<div class="sidePersonContainer
    <%- isInTeam ? 'person' : 'session' %>
    <%- availability ? 'available' : 'unavailable' %>"
    data-login="<%- name %>">
    <div class="sidePersonThumbnailContainer">
        <img class="sidePersonThumbnail" src="<%= picture %>">
    </div>
    <div class="sidePersonInfoContainer">
        <p class="sidePersonFullName"><%- firstname + ' ' + lastname %></p>
        <p class="sidePersonEmployment"><%- company.employmenttype %></p>
    </div>
</div>
