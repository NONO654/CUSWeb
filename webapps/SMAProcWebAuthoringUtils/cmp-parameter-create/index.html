<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">
<head>
    <meta charset="utf-8" />
    <title>Parameter Create Test</title>
    <script type="text/javascript" src="../../Polymer/platform.js"></script> 
    <script type="text/javascript" src="../../AmdLoader/AmdLoader.js"></script> 
    <link rel="import" href="cmp-parameter-create-modal.html" />
</head>
<body>
    <section>
        <cmp-param-create-test></cmp-param-create-test>
    </section>
	<polymer-element name="cmp-param-create-test">
	    <template>
		    <div>
		        <button id="displayModal" on-click="{{onCreateParam}}">Display Modal</button>
		        <cmp-parameter-create-modal id="paramCreateDialog"></cmp-parameter-create-modal>
		    </div>
	   </template>
	    <script>
	    Polymer('cmp-param-create-test', {
	    	ready : function () { },
	        attached : function () {  },
	    	onCreateParam: function() {
	    		 var dialog = this.$.paramCreateDialog;
	    		 console.log("Dialog ", dialog);
	    		 dialog.launch();
	        }
	    });
	
	    </script>
    </polymer-element>
</body>
</html>
