<link rel="import" href="../ad-file-chooser/ad-file-chooser.html">
<link rel="import" href="../ad-redux-behaviour/ad-redux-behaviour.html">

<dom-module id="ad-create-job-inputs-container">
	<template>
		<ad-create-job-inputs id="adCreateJobInputs" content="[[content]]"
			on-downloadcontent="onDownloadContent"
			on-add3dxcontent="onAdd3DXContent"
			on-inputselect="onInputSelect"
			on-switchinputversion="onSwitchInputVersion"
			on-showuploadfiles="onShowUploadFiles"
			on-previewcontent="onPreviewContent"
			on-deletecontent="onDeleteContent"
			on-dragenter="onDragEnter">
		</ad-create-job-inputs>
		<ad-file-chooser id="fileChooser" on-filesselected="onRecentFilesChanged"></ad-file-chooser>
		<ad-delete-prompt id="deletePrompt"></ad-delete-prompt>
	</template>
	<script type="text/javascript" src="ad-create-job-inputs-container.js"></script>
</dom-module>
