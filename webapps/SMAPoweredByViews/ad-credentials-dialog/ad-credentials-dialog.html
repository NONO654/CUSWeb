<link rel="import" href="../../SMAProcSP/sp-base/sp-base.html">
<link rel="import" href="../../SMAProcSPUI/sp-uikit-styles/sp-uikit-styles.html">
<link rel="import" href="../../SMAProcSPUI/sp-nls/sp-nls.html">
<link rel="import" href="../../SMAProcSP/sp-variable/sp-variable.html">
<link rel="import" href="../ad-credentials-fields/ad-credentials-fields.html">
<link rel="import" href="../ad-redux-behaviour/ad-redux-behaviour.html">

<dom-module id="ad-credentials-dialog">
	<link rel="import" type="css" href="ad-credentials-dialog.css">
<template>

	<div class="credentialDialogContainer">
		<div id="propertiesModal" class="modal fade">
			<div class="modal-wrap">
				<div class="modal-content">
					<div id="propertiesHeader" class="modal-header heading">
						<button id="closeButton" type="button" class="close"
							aria-hidden="true" on-click="onCloseDialog">
							<span class="fonticon fonticon-close"></span>
						</button>
						<sp-nls class="h4"
							nlspath="DS/SMAPoweredByViews/assets/nls/ADCredDialog"
							nlskey="credentialsTitle"></sp-nls>
					</div>

					<div id="propertiesBody" class="modal-body">

					<ad-credentials-fields id="credFields" on-updatecredentials="onUpdateCredentials"></ad-credentials-fields>


					</div>

					<div id="propertiesFooter" class="modal-footer">
						<button id="okButton" type="button" class="btn btn-primary" on-click="onOk">
							<sp-nls nlspath="DS/SMAPoweredByViews/assets/nls/ADCredDialog" nlskey="save"></sp-nls>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</template>
<script type="text/javascript" src="ad-credentials-dialog.js"></script>
</dom-module>
