<link rel="import" href="../../SMAProcSP/sp-base/sp-base.html">
<link rel="import" href="../../SMAProcSPUI/sp-uikit-styles/sp-uikit-styles.html">
<link rel="import" href="../../SMAProcSPUI/sp-nls/sp-nls.html">
<link rel="import" href="../../SMAProcSP/sp-variable/sp-variable.html">
<dom-module id="ad-credentials-fields">
<template>

					<div id="runAsSection">
						<span id="runAsAlertStation" class="alert-message alert-primary hidden">
							<sp-nls nlspath="DS/SMAPoweredByViews/assets/nls/ADCreateJobCompute" nlskey="RunAsAlertStation"></sp-nls>
						</span>
						<span id="runAsAlertDRM" class="alert-message alert-primary hidden">
							<sp-nls nlspath="DS/SMAPoweredByViews/assets/nls/ADCreateJobCompute" nlskey="RunAsAlertDRM"></sp-nls>
						</span>
						<div class="form-group" id="runAsDomain">
							<label for="runAsDomainInput" class="control-label">
								<sp-nls nlspath="DS/SMAPoweredByViews/assets/nls/ADCreateJobCompute" nlskey="RunAsDomain"></sp-nls>
							</label>
							<input type="text" id="runAsDomainInput" class="form-control" on-blur="runAsDomainChanged"></input>
						</div>

						<div class="form-group" id="runAsWindowsUser">
							<label for="runAsWindowsUserInput" class="control-label">
								<sp-nls nlspath="DS/SMAPoweredByViews/assets/nls/ADCreateJobCompute" nlskey="RunAsWindowsUser"></sp-nls>
							</label>
							<input type="text" id="runAsWindowsUserInput" class="form-control" on-blur="runAsWindowsUserChanged"></input>
						</div>
						<div class="form-group" id="runAsWindowsPass">
							<label for="runAsPassWindowsInput" class="control-label">
								<sp-nls nlspath="DS/SMAPoweredByViews/assets/nls/ADCreateJobCompute" nlskey="RunAsWindowsPass"></sp-nls>
							</label>
							<input type="password" id="runAsPassWindowsInput" class="form-control" on-click="clearPassword" on-blur="runAsWindowsPassChanged"></input>
						</div>
						<div class="form-group" id="runAsLinuxUser">
							<label for="runAsLinuxUserInput" class="control-label">
								<sp-nls nlspath="DS/SMAPoweredByViews/assets/nls/ADCreateJobCompute" nlskey="RunAsLinuxUser"></sp-nls>
							</label>
							<input type="text" id="runAsLinuxUserInput" class="form-control" on-blur="runAsLinuxUserChanged"></input>
						</div>
						<div class="form-group" id="runAsLinuxPass">
							<label for="runAsPassLinuxInput" class="control-label">
								<sp-nls nlspath="DS/SMAPoweredByViews/assets/nls/ADCreateJobCompute" nlskey="RunAsLinuxPass"></sp-nls>
							</label>
							<input type="password" id="runAsPassLinuxInput" class="form-control" on-click="clearPassword" on-blur="runAsLinuxPassChanged"></input>
						</div>
					</div>


</template>
<script type="text/javascript" src="ad-credentials-fields.js"></script>
</dom-module>
