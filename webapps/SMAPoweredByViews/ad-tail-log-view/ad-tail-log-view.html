<dom-module id="ad-tail-log-view">

	<link rel="import" type="css" href="ad-tail-log-view.css">

	<template>
		<div id="autoRefreshMsg" class="autoRefreshMsg hidden">
			<sp-nls nlspath="DS/SMAPoweredByViews/assets/nls/ADGenericFileMonView" nlskey="AutoRefreshMsg"></sp-nls>

	<script src="ad-tail-log-view.js"></script>
