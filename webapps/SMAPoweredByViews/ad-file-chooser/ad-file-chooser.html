<dom-module id="ad-file-chooser">
	<template>

		<!-- File Chooser -->
		<form>
			<input type="file" multiple$="[[multiple]]" class="hidden" on-change="onFileSelected"></input>
		</form>

		<!-- If we need to prompt the user to confirm -->
		<sp-nls nlspath="DS/SMAPoweredByViews/assets/nls/ADFileChooser" nlskey="PromptMessage" value={{PromptMessage}} no-view></sp-nls>
		<ad-confirmation-prompt id="prompt" message="[[PromptMessage]]"></ad-confirmation-prompt>

	</template>
	<script type="text/javascript" src="ad-file-chooser.js"></script>
</dom-module>
