<head>   
   
   <title>Report Generation</title>
   
   <!-- Application Metas Start -->
   
   <meta name="author" content="L1S" />
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <meta name="description" content="Report Generation and Output Formats management" />
   <meta name="autoRefresh" content="0" />
   <meta name="debugMode" content="false" />
   <meta name="viewport" content="width=device-width"/>

   <!-- Application Metas End -->
   
   <!-- script include -->
   <script type="text/javascript" src="../AmdLoader/AmdLoader.js"></script>
   <link rel="stylesheet" type="text/css" href="../c/UWA/assets/css/standalone.css" />
   <script type="text/javascript" src="../c/UWA/js/UWA_Standalone_Alone.js"></script>

   <script type="text/javascript" src="../WebappsUtils/WebappsUtils.js"></script>
   <script type="text/javascript" src="../UIKIT/UIKIT.js"></script>
   <link rel="stylesheet" href="../UIKIT/UIKIT.css"/>
   
   <script type="text/javascript" src="RGRUX.js"></script>
   <link rel="stylesheet" type="text/css" href="../RGNServices/RGN.css" />
   <link rel="stylesheet" type="text/css" href="RGR.css" />
   

   <!-- Application JS Start -->
   <script >
        var init = function () {
            widget.rgnux.refresh();
        };
        widget.addEvent('onLoad', function () {
            require(['DS/RGR/RGRUX', 'DS/i3DXCompassPlatformServices/i3DXCompassPlatformServices'],
            function(RGRUX, i3DXCompassServices){
                'use strict';
                widget.rgnux = new RGRUX(
                    {
                        app: document.querySelector('.rgr-app'),
                        widgetInfo: {
                            id: widget.id,
                            getValue: function (key) {
                                return widget.getValue(key)
                            },
                            setValue: function (key, value) {
                                widget.setValue(key, value)
                            }
                        }
                    }
                );
                i3DXCompassServices.getPlatformServices({
                    onComplete: function (data) {
                        widget.rgnux.initialize(data);
                    }
                });
        })});
        widget.addEvent('onRefresh', init)
   </script>
   <!-- Application JS End -->
</head>
<body>
    <div class="rgr-app">
    </div>
</body>
</html>
