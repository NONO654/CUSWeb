#Access Rights
OOTBParameterization.DataAccessRight= 액세스 규칙
OOTBParameterization.DataAccessRight.tooltip= 누가 어떤 콘텐츠에 액세스할 수 있는지를 제어하는 많은 규칙을 정의합니다. 이러한 규칙의 다양한 조합은 사용자가 액세스할 수 있는 콘텐츠와 달성할 수 있는 작업에 영향을 줍니다.
# Family Read-Access
OOTBParameterization.DataAccessRight.ReadAccess= 읽기 작업
OOTBParameterization.DataAccessRight.ReadAccess.tooltip= 공동 작업 공간 내에서 그리고, 여러 공동 작업 공간에서 읽기 액세스에 대한 규칙
#
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer= 보호되거나 개인적인 공동 작업 공간에서 작업 중인 콘텐츠에 대한 읽기 액세스를 허용합니다.
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument= 보호되거나 개인적인 협업 공간에서 작업 중인 콘텐츠에 대한 읽기 액세스를 허용합니다.
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument.tooltip= 민첩한 협업을 위해, 사용자에게 작업 중 또는 동결된 콘텐츠에 대한 읽기 권한을 허용하도록 선택합니다. 동결된 콘텐츠에 대한 읽기 권한만 부여하려면 선택 표시를 지웁니다.
#
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess= 공개 콘텐츠에 대한 읽기 권한을 허용합니다.
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument= 공개 콘텐츠에 대한 읽기 권한을 허용합니다.
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument.tooltip= 관리를 최소화하려면 기타 공동 작업 공간의 공개 콘텐츠에 대한 읽기 권한을 부여하도록 선택합니다. 사용자를 사용자에게 명시적으로 할당된 공동 작업 공간만으로 제한하려면 선택 표시를 지웁니다. 
#
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess= 사용자에게 기타 공동 작업 공간의 콘텐츠에 대한 읽기 권한을 허용합니다.
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument= 사용자에게 기타 협업 공간의 콘텐츠에 대한 읽기 권한을 허용합니다.
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument.tooltip= 사용자에게 활성 인증 정보의 공간이 아닌 다른 공동 작업 공간에서 액세스 권한을 가지는 콘텐츠 읽기를 허용하려면 선택합니다.
#

# Family Write-Access
OOTBParameterization.DataAccessRight.ModifyAccess= 수정 작업
OOTBParameterization.DataAccessRight.ModifyAccess.tooltip= 공동 작업 공간 내 수정 권한에 대한 규칙
#
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod= 리더에게 동결된 콘텐츠 수정을 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument= 리더에게 동결된 콘텐츠 수정을 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument.tooltip= 리더에게 엔지니어링 정의, 엔지니어링 평가, 엔지니어링 자원 동결 콘텐츠를 수정하는 액세스 역할을 허용하려면 선택합니다.
#
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod= 소유자에게 릴리스된 콘텐츠 수정을 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument= 소유자에게 릴리스된 콘텐츠 수정을 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument.tooltip= 소유자에게 엔지니어링 정의, 엔지니어링 평가, 엔지니어링 자원 릴리스 콘텐츠를 수정하는 액세스 역할을 허용하려면 선택합니다.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition= 쓰기 액세스를 콘텐츠를 책임 지는 작성자에게만 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument= 쓰기 액세스를 콘텐츠를 책임 지는 작성자에게만 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument.tooltip= 작성자의 경우: 작성 책임을 소유자에게만 부여하려면 선택합니다. 정의 콘텐츠에 대한 쓰기 권한을 다른 작성자에게도 허용하려면 선택 표시를 지웁니다. 
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation= 쓰기 액세스를 콘텐츠를 책임 지는 기여자에게만 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument= 쓰기 액세스를 콘텐츠를 책임 지는 기여자에게만 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument.tooltip= 기여자의 경우: 작성 책임을 소유자에게만 부여하려면 선택합니다. 평가 콘텐츠에 대한 쓰기 권한을 다른 기여자에게도 허용하려면 선택 표시를 지웁니다.
#
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition= 작성 시 정의 콘텐츠를 자동으로 예약합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument= 작성 시 정의 콘텐츠를 자동으로 예약합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.tooltip= 선택한 엔지니어링 정의 콘텐츠 유형은 작성 시 자동으로 예약됩니다(\"새 콘텐츠\", \"새 개정\", \"중복\" 등).<br><br><b>중요:</b><br>- 변경사항을 적용하려면 서버 캐시를 다시 로드하십시오.<br>- \"수정 전 정의 콘텐츠 예약\" 매개변수가 활성화된 경우 \"참조\" 유형 이상을 선택해야 합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.None= -
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Reference= 참조
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Instance= 인스턴스
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Both= 인스턴스에 대한 참조
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking= 수정 전 정의 콘텐츠 예약(활성화 권장되지 않음)
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument= 수정 전 정의 콘텐츠 예약(활성화 권장되지 않음)
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument.tooltip= 동시 발생하는 변경사항을 더 효율적으로 제어하려면 사용자가 콘텐츠를 수정하기 전에 엔지니어링 정의 콘텐츠를 예약하도록 선택합니다.<br><br><b>중요:</b><br>- 이 액세스 규칙은 엔지니어링 정의 콘텐츠의 \"참조\" 유형에만 적용됩니다.<br>- 활성화된 경우, \"작성 시 정의 콘텐츠 예약\" 매개변수에서 \"참조\" 유형 이상을 선택해야 합니다. <br>- 대부분의 고객에게 권장되지 않습니다. 이것이 의도하지 않게 사용자에게 제약을 야기할 수 있습니다. 이것은 레거시 설치만 지원하도록 되어 있습니다.
#
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter= 기여자에게 릴리스된 설계 구조에 콘텐츠 삽입을 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument= 기여자에게 릴리스된 설계 구조에 콘텐츠 삽입을 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument.tooltip= 민첩한 협업을 위해 기여자가 릴리스된 정의와 자원 구조에서 평가 콘텐츠를 작성하게 하려면 선택합니다.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership= 사용자의 조직 할당을 고려합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument= 사용자의 조직 할당을 고려합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument.tooltip= - 사용자의 조직 할당을 고려하는 모든 공동 작업 공간에서 수정을 허용합니다.<br>- 이 규칙은 관리자와 소유자 권한을 제한하지 않습니다.<br>- 이 옵션을 활성화하면 이 매개변수가 \"엔지니어링 콘텐츠 범주의 사용자 조직 할당을 고려합니다.\" 매개변수를 대체합니다.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory= 엔지니어링 콘텐츠 범주의 사용자 조직 할당을 고려합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument= 엔지니어링 콘텐츠 범주의 사용자 조직 할당을 고려합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.tooltip= 사용자의 조직 할당을 고려하는 모든 공동 작업 공간에서 수정(선택된 엔지니어링 콘텐츠 범주)을 허용합니다.<br>- 이 규칙은 관리자와 소유자 권한을 제한하지 않습니다.<br>- 이 옵션이 활성화되면 이 규칙은 \"사용자의 조직 할당 고려\" 규칙으로 대체됩니다.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Definition= 엔지니어링 정의
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Evaluation= 엔지니어링 평가
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Resource= 엔지니어링 자원
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Management= 엔지니어링 팀 개인 관리
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess= 사용자에게 액세스 권한을 가지는 공동 작업 공간에서 콘텐츠 수정을 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument= 사용자에게 액세스 권한을 가지는 협업 공간에서 콘텐츠 수정을 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument.tooltip= 사용자에게 활성 인증 정보의 공간이 아닌 다른 공동 작업 공간에서 액세스 권한을 가지는 콘텐츠 수정을 허용하려면 선택합니다. 
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess= 사용자가 액세스 권한을 가진 공동 작업 공간에서 비공개 콘텐츠의 사용을 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument= 사용자가 액세스 권한을 가진 협업 공간에서 비공개 콘텐츠의 사용을 허용합니다.
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument.tooltip= 사용자에게 기타 공동 작업 공간에서 사용자가 액세스 권한을 가진 비공개 콘텐츠 사용을 허용하려면 선택합니다.
#

# Family Lifecycle Rules
OOTBParameterization.DataAccessRight.LifecycleRules= 라이프사이클 작업
OOTBParameterization.DataAccessRight.LifecycleRules.tooltip= 라이프사이클 작업에 대한 액세스를 제어하는 규칙
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates= 해당 상태에 개정이 없는 경우 새 개정이 허용되는 성숙도 상태를 설정하십시오.
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument= 해당 상태에 개정이 없는 경우 새 개정이 허용되는 성숙도 상태를 설정하십시오.
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.tooltip= 작업이 최신 업데이트를 기반으로 하도록 하려면 선택된 상태에 현재 개정이 없는 경우 새 개정 생성을 허용하는 상숙도 상태를 선택하십시오.<br>사용자는 동일한 성숙도 상태에서 한 번에 둘 이상의 개정이 생성되는 개정을 강등할 수 있습니다.<br><br><b>중요:</b><br>변경 내용이 적용되도록 하려면 서버 캐시를 다시 로드하십시오.
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.Inwork= 작업 중
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.Frozen= 동결됨
#
