#Access Rights
OOTBParameterization.DataAccessRight= Règles d'accès
OOTBParameterization.DataAccessRight.tooltip= Définit de nombreuses règles pour contrôler qui peut accéder à quel contenu. Les différentes combinaisons de ces règles affectent le contenu auquel les utilisateurs peuvent accéder et les tâches qu'ils peuvent exécuter.
# Family Read-Access
OOTBParameterization.DataAccessRight.ReadAccess= Opérations de lecture
OOTBParameterization.DataAccessRight.ReadAccess.tooltip= Règles applicables à l'accès en lecture dans un espace de collaboration ou entre différents espaces de collaboration
#
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer= Autoriser l'accès en lecture à du contenu en traitement dans des espaces de collaboration protégés ou privés
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument= Autoriser l'accès en lecture à du contenu en traitement dans des espaces de collaboration protégés ou privés
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument.tooltip= Pour une collaboration agile, sélectionnez cette option. Elle autorise les utilisateurs à accéder en lecture au contenu en traitement ou figé. Désélectionnez-la pour donner un accès en lecture au contenu figé uniquement.
#
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess= Autoriser l'accès en lecture à tout contenu public détenu par les informations d'identification de l'organisation de l'utilisateur
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument= Autoriser l'accès en lecture à tout contenu public détenu par les informations d'identification de l'organisation de l'utilisateur
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument.tooltip= Pour réduire l'administration, sélectionnez cette option. Elle donne un accès en lecture au contenu public d'autres espaces de collaboration. Désélectionnez-la pour restreindre l'accès des utilisateurs aux seuls espaces de collaboration auxquels ils ont été affectés explicitement. 
#
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess= Autoriser les utilisateurs à accéder en lecture à tout le contenu des autres espaces de collaboration
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument= Autoriser les utilisateurs à accéder en lecture à tout le contenu des autres espaces de collaboration
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument.tooltip= Sélectionnez cette option pour autoriser les utilisateurs à lire le contenu auquel ils ont accès dans les espaces de collaboration autres que l'espace auquel ils se connectent avec leurs informations d'identification actives.
#

# Family Write-Access
OOTBParameterization.DataAccessRight.ModifyAccess= Opérations de modification
OOTBParameterization.DataAccessRight.ModifyAccess.tooltip= Règles pour l'accès en écriture dans l'espace de collaboration
#
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod= Autorisez le Responsable à modifier le contenu figé.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument= Autorisez le Responsable à modifier le contenu figé.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument.tooltip= Sélectionnez cette option pour autoriser le rôle d'accès du Responsable à modifier le contenu figé de la Définition d'ingénierie, de l'Evaluation d'ingénierie et de la Ressource d'ingénierie.
#
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod = Autoriser le Propriétaire à modifier le contenu distribué.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument = Autoriser le Propriétaire à modifier le contenu distribué.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument.tooltip = Sélectionnez cette option pour autoriser le rôle d'accès du Propriétaire à modifier le contenu distribué de la Définition d'ingénierie, de l'Evaluation d'ingénierie et de la Ressource d'ingénierie.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition= Autoriser l'accès en écriture uniquement à l'Auteur responsable du contenu
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument= Autoriser l'accès en écriture uniquement à l'Auteur responsable du contenu
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument.tooltip= Auteurs : sélectionnez cette option pour donner les droits de responsabilité de création de contenu uniquement au propriétaire. Désélectionnez-la pour donner un accès en écriture à du contenu de Définition à d'autres Auteurs également. 
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation= Autoriser l'accès en écriture uniquement au Contributeur responsable du contenu
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument= Autoriser l'accès en écriture uniquement au Contributeur responsable du contenu
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument.tooltip= Contributeurs : sélectionnez cette option pour donner les droits de responsabilité de création de contenu uniquement au propriétaire. Désélectionnez-la pour donner un accès en écriture à du contenu d'Evaluation à d'autres Contributeurs également.
#
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition= Réservez automatiquement le contenu de Définition lors de la création.
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument= Réserver automatiquement le contenu de Définition lors de la création
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.tooltip= Le type de contenu Définition d'ingénierie sélectionné est automatiquement réservé lors de la création (\"Nouveau contenu\", \"Nouvelle révision\", \"Doublon\", etc.)<br><br><b>Important :</b><br>- Recharger le cache du serveur pour que la modification s'effectue<br>- Le type \"Référence\" doit au moins être sélectionné si le paramètre \"Réserver le contenu de définition avant modification\" est activé
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.None= -
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Reference= Référence
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Instance= Instance
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Both= Référence et Instance
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking= Réservez le contenu de Définition avant modification (activation non recommandée).
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument= Réserver le contenu de définition avant modification (activation non recommandée).
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument.tooltip= Afin de mieux contrôler les modifications simultanées, sélectionnez cette option pour exiger des utilisateurs qu'ils réservent le contenu de définition d'ingénierie avant de le modifier.<br><br><b>Important :</b><br>- Cette règle d'accès s'applique uniquement au type \"Référence\" du contenu de Définition d'ingénierie.<br>- Lorsque cette option est activée, le type \"Référence\" doit au moins être sélectionné dans le paramètre \"Réserver le contenu de définition lors de la création\"<br>- Utilisation non recommandée pour la majorité des clients. Peut entraîner des restrictions inattendues pour l'utilisateur. Destinée uniquement à la prise en charge des installations existantes.
#
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter= Autoriser le contributeur à insérer du contenu dans les structures de conception distribuées
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument= Autoriser le contributeur à insérer du contenu dans les structures de conception distribuées
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument.tooltip= Pour une collaboration agile, sélectionnez cette option. Elle permet aux Contributeurs de créer du contenu d'évaluation dans les structures Définition et Ressource distribuées.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership= Tener compte de l'affectation d'organisation de l'utilisateur.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument= Tener compte de l'affectation d'organisation de l'utilisateur.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument.tooltip =  - Autoriser la modification sur tous les espaces de collaboration en tenant compte de l'affectation de l'organisation de l'utilisateur.<br>- Cette règle ne restreint pas les privilèges Administrateur et Propriétaire<br>- Lorsque ce paramètre est activé, il prévaut sur le paramètre \"Tenir compte de l'affectation de l'organisation de l'utilisateur pour la catégorie de contenu Ingénierie\".
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory = Tenir compte de l'affectation de l'organisation de l'utilisateur pour la catégorie de contenu Ingénierie.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument = Tenir compte de l'affectation de l'organisation de l'utilisateur pour la catégorie de contenu Ingénierie.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.tooltip = Autoriser la modification (pour la catégorie de contenu Ingénierie sélectionnée) sur tous les espaces de collaboration en tenant compte de l'affectation de l'organisation de l'utilisateur.<br>- Cette règle ne restreint pas les privilèges Administrateur et Propriétaire<br>- Cette règle est remplacée par la règle \"Tenir compte de l'affectation de l'organisation de l'utilisateur\" si elle est activée
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Definition = Définition d'ingénierie
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Evaluation = Evaluation d'ingénierie
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Resource = Ressource d'ingénierie
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Management = Gestion personnelle de l'équipe d'ingénierie
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess= Autoriser les utilisateurs à modifier le contenu de tous les espaces de collaboration auxquels ils ont accès
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument= Autoriser les utilisateurs à modifier le contenu de tous les espaces de collaboration auxquels ils ont accès
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument.tooltip= Sélectionnez cette option pour permettre aux utilisateurs de modifier le contenu auquel ils ont accès dans les espaces de collaboration autres que celui auquel ils se connectent avec leurs informations d'identification actives. 
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess= Autoriser l'utilisation du contenu privé de tous les espaces de collaboration auxquels les utilisateurs ont accès
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument= Autoriser l'utilisation du contenu privé de tous les espaces de collaboration auxquels les utilisateurs ont accès
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument.tooltip= Sélectionnez cette option pour permettre aux utilisateurs d'utiliser le contenu privé auquel ils peuvent accéder à partir de n'importe quel espace de collaboration.
#

# Family Lifecycle Rules
OOTBParameterization.DataAccessRight.LifecycleRules= Opérations de cycle de vie
OOTBParameterization.DataAccessRight.LifecycleRules.tooltip= Règles de contrôle d'accès pour les opérations de cycle de vie
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates= Définissez des états de maturité là où les nouvelles révisions sont autorisées si aucune révision n'existe sur ces états.
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument= Définissez des états de maturité là où les nouvelles révisions sont autorisées si aucune révision n'existe sur ces états.
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.tooltip= Pour vous assurer que le travail est basé sur les mises à jour les plus récentes, sélectionnez des états de maturité qui autorisent la création de révisions si aucune révision n'existe actuellement dans les états sélectionnés.<br>Les utilisateurs peuvent rétrograder une révision. De ce fait, plusieurs révisions peuvent avoir le même état de maturité en même temps<br><br><b>Important :</b><br>Rechargez le cache du serveur pour que les modifications prennent effet.
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.Inwork= En traitement
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.Frozen= Figé
#
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning= Empêcher les utilisateurs de créer une révision majeure si une d'entre elles est déjà en cours
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning.Argument= Empêcher les utilisateurs de créer une révision majeure si une d'entre elles est déjà en cours
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning.Argument.tooltip= Pour vous assurer de travailler avec les dernières mises à jour, sélectionnez cette option. Elle empêche les utilisateurs de créer une révision majeure si une d'entre elles est déjà en cours.<br>Les utilisateurs pourraient rétrograder une révision majeure, entraînant plusieurs révisions majeures en cours simultanément<br><br><b>Important :</b><br>Rechargez le cache du serveur pour que la modification prenne effet.
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent= Autoriser les utilisateurs à créer une révision majeure même si elle est déjà réservée par un autre utilisateur
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent.Argument= Autoriser les utilisateurs à créer une révision majeure même si elle est déjà réservée par un autre utilisateur
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent.Argument.tooltip= Ce paramètre s'applique au contenu de la Définition d'ingénierie, d'Evaluation d'ingénierie et de Ressource d'ingénierie
#
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev= Lors de la création d'une révision majeure, partager automatiquement le contenu avec d'autres utilisateurs
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument= Lors de la création d'une révision majeure, partager automatiquement le contenu avec d'autres utilisateurs
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument.tooltip= Pour partager de nouvelles révisions majeures en cours, sélectionnez cette option. Elle permet aux autres utilisateurs d'y accéder. Désélectionnez-la pour restreindre l'accès au seul propriétaire.<br><br><b>Important :</b><br>Rechargez le cache du serveur pour que la modification prenne effet.
#
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev= Lors de la création d'une révision mineure, partager automatiquement le contenu avec d'autres utilisateurs
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev.Argument= Lors de la création d'une révision mineure, partager automatiquement le contenu avec d'autres utilisateurs
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev.Argument.tooltip= Pour partager de nouvelles révisions mineures, sélectionnez cette option. Elle permet aux autres utilisateurs d'y accéder. Désélectionnez-la pour restreindre l'accès au seul propriétaire.<br><br><b>Important :</b><br>Rechargez le cache du serveur pour que la modification prenne effet.
#

