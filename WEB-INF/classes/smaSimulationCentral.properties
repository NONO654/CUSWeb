    policy_Simulation:state_InProcess, \
    policy_Simulation_Controlled:state_InProcess, \
    policy_Simulation_Controlled:state_Proposed
smaSimulationCentral.Filter.Value.Simulation.State2 = \
    policy_Simulation_Controlled:state_Accepted,\
    policy_Simulation:state_Complete
