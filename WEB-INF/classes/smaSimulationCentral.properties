# The following properties are used on the global search and add
# referenced content pages controlling the items to search for.
# SLM allows users to add content to Sims/SAs using the
# "Add Referenced Content" command on the Content page. The
# types of entities that can be added are determined by the
# "To Types" of the relationshp SimulationContent_Referenced.
#
# Customers are allowed to modify this relationship to
# add their own types.  Therefore we must give the
# customer the ability to search for their types.  This
# method allows for this configurability.
#
# The base Add Reference Content functionality gives the
# user one option called "Other".  This option uses the
# generic M1 search page to find entities based on the
# specified business types found in the
# SimulationContent_Referenced relationship.
#
# If a customer adds their own business types to the
# relationship, then these types automatically show up
# in the "Other" option.
#
# To make this functionality more user friendly, we allow
# the customer (and us) to specify specific search
# commands to use for a business type.  This is done by
# modifying a specific key in our properties file.
#
# This key
#     smaSimulationCentral.AddReferencedContent.Commands
# contains a mapping of business type to central to search
# command as follows:
#     business type1:central1:search command1,
#     business type2:central2:search command2,
#     etc.
#
# If a business type is found in this map, if its central
# is installed and if it is part of the Refed
# relationship the search command will be displayed on
# the Add Referenced Content page.  If the business type
# is not found in this map, then it will be included in
# the "Other" search described above.
#
# Customers can add their own search commands by following
# the syntax shown above.  If they do not have a central
# installed, they can use the keyword "Custom" for their
# central name. "Custom" is also configurable and is
# specified in the properties file.
#
# NOTES:
# 1. Business types can be hidden by including the type
#    in the map but by specifying a central that does not
#    exist (possibly something obvious like "hidden")
# 2. If all of the types in the relationship have a
#    corresponding command (or is hidden), then the
#    Other option will not show up.  This is the OOTB
#    case.
smaSimulationCentral.AddReferencedContent.CustomName = custom
smaSimulationCentral.AddReferencedContent.Commands = \
    type_DOCUMENTS:CommonComponents:SMASimDocuments_Search, \
    type_PLMReference:SLM:SMA_VPMSimulation_Search, \
    type_ProjectVault:SLM:SMAWorkspaceFolder_Search, \
    type_SimulationFolders:SLM:SMASimulationFolders_Search, \
    type_PlmParameter:SLM:SMA_PlmParameter_Search, \
    type_SIMULATIONS:hide

smaSimulationCentral.AddWorkspaceContent.CustomName = custom
smaSimulationCentral.AddWorkspaceContent.Commands = \
    type_Simulation:SLM:SMASimulation_SearchWorkspace, \
    type_SimulationActivity:SLM:SMAActivity_SearchWorkspace, \
    type_SimulationTemplate:SLM:SMATemplate_SearchWorkspace, \
    type_SimulationConnector:SLM:SMAConnector_SearchWorkspace, \
    type_SimulationAttributeGroup:SLM:SMASimType_SearchWorkspace, \
    type_SimulationDocument:CommonComponents:SMASimDocuments_Search, \
    type_Document:CommonComponents:SMASimDocuments_Search, \
    type_DOCUMENTS:CommonComponents:SMASimDocuments_Search, \
    type_SIMULATIONS:hide

