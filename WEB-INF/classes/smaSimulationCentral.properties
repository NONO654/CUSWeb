   policy_Simulation_Controlled:state_Proposed,\
   policy_SimulationActivity_Controlled:state_Proposed,\
   policy_SimulationTemplateContent:state_Exists


#-----------------------------------------------------------------------
# Filter criteria for My Desk pages
# The following properties are used by the filtering capabilities
# in various tables, mainly in the My Desk menu.  Several of these
# filters are based on modification dates and states.  Currently
# there are 2 modification date based filters and 3 state based
# filters.
#-----------------------------------------------------------------------

# There are 2 modification date based filters called
# RecentlyModified1 and RecentlyModified2.  These look for entities
# modified within the last X days where X must be a positive number
# (it can be a fraction of a day).  Note the values here have a
# corresponding label in smaSimulationCentralStringResources.properties.
smaSimulationCentral.Filter.Value.RecentlyModified1 = 7
smaSimulationCentral.Filter.Value.RecentlyModified2 = 30

# There are 3 state based filters per entity.  Since each entity has
# its own policy with its own states, the filters below contain
# both policy and state information.  The admin can change these
# filters to display whatever is needed for each type of entity.
# Note that State1, State2 and State3 have corresponding labels in
# smaSimulationCentralStringResources.properties for each entity type.

