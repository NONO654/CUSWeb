#---------------------------------------------------------------------------
# Simulation Central - VPM Object Intent Definitions
#
# These properties enable server configuration of VPM object intent per
# installation site. VPM objects require a type, usage and discipline
# attributes to uniquely identify the intent of the object.
# The VPM object intent is more user friendly then using type,
# usage, and discipline.
#
# Out of the box, the simulation central is configured to supply intents for
# commonly used VPM objects such as Product, Part, Representations,
# and Simulations. However, this is extensible by the server administrator.
#
# The intents are configurable by first listing the keys, then supplying
# the values for each VPM Object Intent. The keys are specified in a
# comma-separated list for the property:
#
#      smaSimulationCentral.VPM.Intent.Keys = Product,Part
#
# For each key, the intent is defined as:
#
#   smaSimulationCentral.VPM.Intent.Type.{key}       = {type-value}
#   smaSimulationCentral.VPM.Intent.Label.{key}      = {intent-label-string}
#   smaSimulationCentral.VPM.Intent.Usage.{key}      = {usage-string}
#   smaSimulationCentral.VPM.Intent.Discipline.{key} = {discipline-string}
#
# The type value must be one of:
#      (Reference,Representation,Product,Simulation)
#
# The label string can be a resource property key, or the actual text to appear. Both
# the type and label entries must be non-empty.
#
# The usage and discipline attributes can be empty, * (asteriks), or a specific value.
# Please note that an empty value only matches objects where the attribute is also empty.
# For example:
#
#   smaSimulationCentral.VPM.Intent.Type.Part       = Product
#   smaSimulationCentral.VPM.Intent.Label.Part      = Part
#   smaSimulationCentral.VPM.Intent.Usage.Part      = 3DPart
#   smaSimulationCentral.VPM.Intent.Discipline.Part =
#
# There is no limit on the number of intentions defined. It is important to note
# that the VPM Object intent label will appear in the search for VPM Objects,
# the configuration of Export Rules for VPM objects. These are the labels the
# user will see, and interact with in Simulation Central.
#---------------------------------------------------------------------------

smaSimulationCentral.VPM.Intent.Keys = Product,Part,\
    DesignSight,GPS_GAS,\
    3D_Shape_Rep,FEM_Rep,Mechanism_Rep,\
    XRep, \
    Any,Rep,\
    Spot_Fastener

