# Notifications, please do not translate text between <strong> and </strong>
issue.notifications.assign.setting= 문제가 '보류 중' 상태에 도달함
issue.notifications.review.setting= 문제가 '검토 중' 상태에 도달함
issue.notifications.assignment.setting= 사용자가 문제에 지정되었습니다.
issue.notifications.unassignment.setting= 사용자가 문제에서 지정이 해제되었습니다.
issue.notifications.comments.mentioned.setting= 누군가가 문제에서 귀하를 언급했습니다.
issue.notifications.comments.commented.setting= 귀하가 액세스 권한을 가진 문제에 누군가가 댓글을 달았습니다.
issue.notifications.approval.setting = Your approval is needed
issue.notifications.decision.setting = Someone approved or rejected an issue you own

issue.notifications.assigned.msg= <strong>###FROM_USER_NAME###</strong>이(가) 사용자에게 문제 <strong>###INSTANCE_NAME###</strong>을(를) 지정했습니다.
issue.notifications.unassigned.msg= <strong>###FROM_USER_NAME###</strong>이(가) 문제 <strong>###INSTANCE_NAME###</strong>(으)로부터 사용자의 지정을 해제했습니다.
issue.notifications.promoted.msg= <strong>###FROM_USER_NAME###</strong>이(가) 문제 <strong>###INSTANCE_NAME###</strong>을(를) <strong>###STATE_NAME###</strong>(으)로 승격시켰습니다.
issue.notifications.demoted.msg= <strong>###FROM_USER_NAME###</strong>이(가) 문제 <strong>###INSTANCE_NAME###</strong>을(를) <strong>###STATE_NAME###</strong>(으)로 강등했습니다.
issue.notifications.comments.mentioned.msg= <strong>###FROM_USER_NAME###</strong>이(가) 문제 <strong>###INSTANCE_NAME###</strong>에서 귀하를 언급했습니다.
issue.notifications.comments.commented.msg= <strong>###FROM_USER_NAME###</strong>이(가) 문제 <strong>###INSTANCE_NAME###</strong>에 댓글을 달았습니다.
issue.notifications.approval.msg = Your approval is needed for the issue <strong>###INSTANCE_NAME###</strong>.
issue.notifications.decision.approved.msg = <strong>###FROM_USER_NAME###</strong> approved the promotion of the issue <strong>###INSTANCE_NAME###</strong> to <strong>###STATE_NAME###</strong>.
issue.notifications.decision.rejected.msg = <strong>###FROM_USER_NAME###</strong> rejected the promotion of the issue <strong>###INSTANCE_NAME###</strong> to <strong>###STATE_NAME###</strong>.

