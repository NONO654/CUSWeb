#Access Rights
OOTBParameterization.DataAccessRight= Regole di accesso
OOTBParameterization.DataAccessRight.tooltip= Consente di definire le regole per controllare chi può accedere ai vari tipi di contenuto. Le combinazioni di queste regole influiscono sul contenuto accessibile agli utenti e sulle attività che possono eseguire.
# Family Read-Access
OOTBParameterization.DataAccessRight.ReadAccess= Operazioni di lettura
OOTBParameterization.DataAccessRight.ReadAccess.tooltip= Regole per l'accesso in lettura all'interno di una o più aree di collaborazione
#
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer= Consenti accesso in lettura al contenuto in corso nelle aree di collaborazione protette o private
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument= Consenti accesso in lettura al contenuto in corso nelle aree di collaborazione protette o private
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument.tooltip= Per una migliore collaborazione, selezionare questa opzione per fornire agli utenti l'accesso in lettura al contenuto in corso o congelato. Deselezionare questa opzione per fornire l'accesso in lettura solo al contenuto congelato.
#
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess= Consenti accesso in lettura a qualsiasi contenuto pubblico
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument= Consenti accesso in lettura a qualsiasi contenuto pubblico
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument.tooltip= Per ridurre al minimo l'amministrazione, selezionare questa opzione per fornire l'accesso in lettura al contenuto pubblico delle aree di collaborazione. Deselezionare questa opzione per limitare l'accesso degli utenti alle sole aree delle aree di collaborazione alle quali sono stati esplicitamente assegnati. 
#
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess= Consenti agli utenti l'accesso in lettura a qualsiasi contenuto in qualsiasi altra area di collaborazione
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument= Consenti agli utenti l'accesso in lettura a qualsiasi contenuto in qualsiasi altra area di collaborazione
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument.tooltip= Selezionare questa opzione per consentire agli utenti di leggere il contenuto al quale hanno accesso nelle aree di collaborazione accessibili diverse dall'area delle loro credenziali attive.
#

# Family Write-Access
OOTBParameterization.DataAccessRight.ModifyAccess= Operazioni di modifica
OOTBParameterization.DataAccessRight.ModifyAccess.tooltip= Regola per accesso in modifica all'interno dell'area di collaborazione
#
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod= Consenti al responsabile di modificare il contenuto congelato.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument= Consenti al responsabile di modificare il contenuto congelato.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument.tooltip= Selezionare per consentire al ruolo di accesso Responsabile di modificare il contenuto congelato in Definizione tecnica, Valutazione tecnica e Risorsa tecnica.
#
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod = Consenti al proprietario di modificare il contenuto rilasciato.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument = Consenti al proprietario di modificare il contenuto rilasciato.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument.tooltip = Selezionare per consentire al ruolo di accesso Proprietario di modificare il contenuto rilasciato in Definizione tecnica, Valutazione tecnica e Risorsa tecnica.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition= Consenti accesso in scrittura solo all'autore responsabile del contenuto
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument= Consenti accesso in scrittura solo all'autore responsabile del contenuto
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument.tooltip= Per gli autori: selezionare questa opzione per fornire responsabilità di creazione solo a proprietario. Deselezionare questa opzione per fornire l'accesso in scrittura al contenuto di definizione anche ad altri autori. 
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation= Consenti accesso in scrittura solo al collaboratore responsabile del contenuto
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument= Consenti accesso in scrittura solo al collaboratore responsabile del contenuto
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument.tooltip= Per i collaboratori: selezionare questa opzione per fonire responsabilità di creazione solo al proprietario. Deselezionare questa opzione per fornire l'accesso in scrittura al contenuto di valutazione anche agli altri collaboratori.
#
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition= Prenotare automaticamente il contenuto della definizione al momento della creazione.
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument= Prenota automaticamente contenuto definizione al momento della creazione
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.tooltip= Il tipo di contenuto della definizione tecnica scelto viene automaticamente prenotato al momento della creazione (\"Nuovo contenuto\", \"Nuova revisione\", \"Duplicato\" e così via)<br><br><b>Importante:</b><br>- Ricaricare la cache del server affinché la modifica abbia effetto<br>- Deve essere scelto almeno il tipo \"Riferimento\" se è attivo il parametro \"Prenota contenuto definizione prima della modifica\"
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.None= -
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Reference= Riferimento
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Instance= Istanza
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Both= Riferimento e istanza
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking= Prenotare il contenuto della definizione prima della modifica (attivazione non consigliata).
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument= Prenota contenuto definizione prima della modifica (attivazione non consigliata).
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument.tooltip= Per un migliore controllo delle modifiche simultanee, selezionare questa opzione per richiedere agli utenti di riservare il contenuto della definizione tecnica prima di modificarlo.<br><br><b>Importante:</b><br>- Questo ruolo di accesso si applica solo al tipo \"Riferimento\" del contenuto della definizione tecnica.<br>- Se attivo, deve essere scelto almeno il tipo \"Riferimento\" dal parametro \"Prenota contenuto definizione al momento della creazione\"<br>- Utilizzo non consigliata. Potrebbe dare come risultato limitazioni utente non previste. È inteso per supportare solo installazioni legacy.
#
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter= Consenti al collaboratore di inserire contenuto nelle strutture di progettazione rilasciate
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument= Consenti al collaboratore di inserire contenuto nelle strutture di progettazione rilasciate
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument.tooltip= Un una migliore collaborazione, selezionare questa opzione per consentire ai collaboratori di creare contenuto di valutazione nelle strutture di definizione e risorse rilasciate.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership = Considerare l'assegnazione organizzazione dell'utente.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument = Considerare l'assegnazione organizzazione dell'utente.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument.tooltip= - Consenti la modifica di qualsiasi area di collaborazione considerando l'assegnazione organizzazione dell'utente.<br>- Questa regola non limita i privilegi Amministratore e Proprietario<br>- Quando è abilitato, questo parametro ha la priorità sul parametro \'Considerare l'assegnazione organizzazione utente nella categoria Contenuto tecnico\'.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory = Considerare l'assegnazione organizzazione dell'utente nella categoria Contenuto tecnico.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument = Considerare l'assegnazione organizzazione dell'utente nella categoria Contenuto tecnico.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.tooltip = Consenti modifica (per la categoria Contenuto tecnico selezionata) di qualsiasi area di collaborazione considerando l'assegnazione di organizzazione dell'utente.<br>- Questa regola non limita i privilegi Amministratore e Proprietario<br>- Su questa regola ha la priorità la regola \'Considera assegnazione di organizzazione utente\' quando è abilitata
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Definition = Definizione tecnica
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Evaluation = Valutazione tecnica
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Resource = Risorsa tecnica
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Management = Gestione personale team tecnico
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess= Consenti agli utenti di modificare contenuti in qualsiasi area di collaborazione alla quale hanno accesso
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument= Consenti agli utenti di modificare contenuti in qualsiasi area di collaborazione alla quale hanno accesso
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument.tooltip= Selezionare questa opzione per consentire agli utenti di modificare il contenuto al quale hanno accesso nelle aree collaborative diverse dall'area delle relative credenziali attive.denziali di accesso per l'area di collaborazione appropriata. 
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess= Consenti l'uso di contenuti privati in qualsiasi area di collaborazione accessibile all'utente
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument= Consenti l'uso di contenuti privati in qualsiasi area di collaborazione accessibile all'utente
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument.tooltip= Selezionare questa opzione per consentire agli utenti di utilizzare il contenuto privato al quale hanno accesso da qualsiasi altra area di collaborazione.
#

# Family Lifecycle Rules
OOTBParameterization.DataAccessRight.LifecycleRules= Operazioni del ciclo di vita
OOTBParameterization.DataAccessRight.LifecycleRules.tooltip= Regole di controllo d'accesso per le operazioni del ciclo di vita
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates= Impostare gli stati di maturità laddove sono consentite nuove revisioni, se non esistono revisioni su tali stati.
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument= Impostare gli stati di maturità laddove sono consentite nuove revisioni, se non esistono revisioni su tali stati.
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.tooltip= Per garantire che il lavoro si basi sugli ultimi aggiornamenti, selezionare gli stati di maturità che consentono di creare nuove revisioni, se non esiste attualmente alcuna revisione negli stati selezionati.<br>Gli utenti potrebbero abbassare di livello una revisione e avere come risultato più di una revisione nello stesso stato di maturità contemporaneamente<br><br><b>Importante:</b><br>ricaricare la cache del server per rendere effettiva la modifica
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.Inwork= In corso
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.Frozen= Congelato
#
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning= Impedisci agli utenti di creare una revisione principale se ne esiste già una in corso
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning.Argument= Impedisci agli utenti di creare una revisione principale se ne esiste già una in corso
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning.Argument.tooltip= Per garantire che il lavoro si basi sugli ultimi aggiornamenti, selezionare questa opzione per impedire agli utenti di creare una revisione principale quando è ancora in corso una revisione precedente.<br>Gli utenti potrebbero abbassare di livello una revisione principale e avere come risultato più di una revisione principale in corso allo stesso tempo.<br><br><b>Importante:</b><br>Ricaricare la cache del server affinché la modifica abbia effetto.
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent= Consenti agli utenti di creare una revisione principale anche se prenotata da un altro utente
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent.Argument= Consenti agli utenti di creare una revisione principale anche se prenotata da un altro utente
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent.Argument.tooltip= Questo parametro si applica solo al contenuto di tipo definizione tecnica, valutazione tecnica e risorsa tecnica
#
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev= Durante la creazione di una revisione principale, condividi automaticamente il contenuto con gli altri utenti
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument= Durante la creazione di una revisione principale, condividi automaticamente il contenuto con gli altri utenti
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument.tooltip= Per condividere le nuove revisioni principali in corso, selezionare questa opzione per fornire l'accesso ad altri utenti. Deselezionare questa opzione per limitare l'accesso al proprietario.<br><br><b>Importante:</b><br>Ricaricare la cache del server affinché la modifica abbia effetto.
#
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev= Durante la creazione di una revisione secondaria, condividi automaticamente il contenuto con gli altri utenti
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev.Argument= Durante la creazione di una revisione secondaria, condividi automaticamente il contenuto con gli altri utenti
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev.Argument.tooltip= Per condividere le nuove revisioni secondarie in fase di elaborazione, selezionare questa opzione per fornire l'accesso ad altri utenti. Deselezionare questa opzione per limitare l'accesso al proprietario.<br><br><b>Importante:</b><br>Ricaricare la cache del server affinché la modifica abbia effetto.
#

