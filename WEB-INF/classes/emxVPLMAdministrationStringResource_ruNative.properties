#Access Rights
OOTBParameterization.DataAccessRight= Правила доступа
OOTBParameterization.DataAccessRight.tooltip= Определяет множество правил для управления доступом к содержимому. Различные сочетания данных правил влияют на содержимое, которое доступно пользователям, а также на достижимые задачи.
# Family Read-Access
OOTBParameterization.DataAccessRight.ReadAccess= Операции чтения
OOTBParameterization.DataAccessRight.ReadAccess.tooltip= Правила для доступа на чтение внутри и по всем пространствам совместной работы
#
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer= Разрешить доступ на чтение для рабочего содержимого в защищенных или частных пространствах совместной работы.
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument= Разрешить доступ на чтение для рабочего содержимого в защищенных или частных пространствах совместной работы.
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument.tooltip= Для быстрой совместной работы выберите пользователей для предоставления доступа на чтение рабочего или замороженного содержимого. Очистите данный выбор для предоставления доступа на чтение только к замороженному содержимому.
#
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess= Разрешить доступ на чтение только к любому общедоступному содержимому.
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument= Разрешить доступ на чтение только к любому общедоступному содержимому.
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument.tooltip= Для минимизации администрирования выберите предоставление доступа на чтение общедоступного содержимого других пространств совместной работы. Очистите данный выбор, чтобы ограничить пользователям возможность применения данных пространств совместной работы, которые были явно назначены им. 
#
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess= Разрешить пользователям доступ на чтение любого содержимого в любом другом пространстве совместной работы.
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument= Разрешить пользователям доступ на чтение любого содержимого в любом другом пространстве совместной работы.
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument.tooltip= Выберите, чтобы разрешить пользователям чтение доступного содержимого в пространствах совместной работы, отличным от пространства их активных учетных данных.
#

# Family Write-Access
OOTBParameterization.DataAccessRight.ModifyAccess= Измените операции
OOTBParameterization.DataAccessRight.ModifyAccess.tooltip= Правила доступна на изменение внутри пространства совместной работы
#
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod= Разрешить руководителям изменять замороженное содержимое.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument= Разрешить руководителям изменять замороженное содержимое.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument.tooltip= Выберите предоставление роли доступа руководителю для изменения замороженного содержимого конструкторского определения, оценки и ресурсов.
#
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod= Разрешить владельцу менять выпущенное содержимое.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument= Разрешить владельцу менять выпущенное содержимое.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument.tooltip= Выберите предоставление роли доступа владельцу для изменения выпущенного содержимого конструкторского определения, оценки и ресурса.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition= Разрешить доступ на запись только ответственному за содержимое автору.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument= Разрешить доступ на запись только ответственному за содержимое автору.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument.tooltip= Для автора. Выберите предоставление ответственности за авторство только владельцу. Очистите выбор для предоставления другим авторам разрешения доступа на запись в содержимое определения. 
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation= Разрешить доступ на запись только соавторам, которые ответственны за содержимое.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument= Разрешить доступ на запись только соавторам, которые ответственны за содержимое.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument.tooltip= Для соавторов. Выберите предоставление авторства только владельцу. Очистите выбор для предоставления другим соавторам разрешения доступа на запись в содержимое оценки.
#
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition= Автоматически резервировать содержимое определения в процессе создания.
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument= Автоматически резервировать содержимое определения в процессе создания
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.tooltip= Выбранный тип содержимого конструкторского определения автоматически резервируется при создании ('Новое содержимое', 'Новая редакция', 'Дубликат' и т.д.)<br><br><b>Важно.</b><br>- Перезагрузите кэш-память сервера, чтобы изменение вступило в действие<br>- Необходимо выбрать не менее типа 'Опорный элемент' при активном параметр 'Резервировать содержимое определения перед изменением'
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.None= -
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Reference= Ссылка
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Instance= Экземпляр
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Both= Опорный элемент и экземпляр
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking= Резервировать содержимое определения перед изменением.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument= Резервировать содержимое определения перед изменением
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument.tooltip= Для лучшего управления параллельными изменениями выберите пользователей, которые будут резервировать содержимое конструкторского определения перед изменением содержимого.<br><br><b>Важно.</b><br>- Данное правило доступа применимо только к типу содержимого конструкторского определения 'Опорный элемент'.<br>- Если выбор активен, следует выбрать не менее типа 'Опорный элемент' из параметра 'Резервировать содержимое определения при создании'<br>- Использование не рекомендуется
#
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter= Разрешить соавторам вставлять содержимое в выпущенные структуры проектирования.
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument= Разрешить соавтору вставлять содержимое в выпущенные структуры проектирования.
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument.tooltip= Для быстрой совместной работы предоставьте соавторам возможность создания содержимого оценки в выпущенных структурах определения и ресурсов.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership= Учитывать назначение организации пользователя.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument= Учитывать назначение организации пользователя.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument.tooltip= - Разрешить изменение во всех пространствах совместной работы с учетом назначения организации пользователя.<br>- Это правило не ограничивает полномочия администратора и владельца<br>- Если этот параметр включен, то он заменяет собой параметр 'Учитывать назначение организации пользователя для категории технического содержимого'.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory= Учитывать назначение организации пользователя для категории технического содержимого.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument= Учитывать назначение организации пользователя для категории технического содержимого.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.tooltip= Разрешить изменение (для выбранной категории технического содержимого) во всех пространствах совместной работы с учетом назначения организации пользователя.<br>- Это правило не ограничивает полномочия администратора и владельца<br>-- Это правило заменяется правилом 'Учитывать назначение организации пользователя', если оно включено
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Definition= Техническое описание
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Evaluation= Оценка проектирования
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Resource= Ресурс проектирования
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Management= Управление проектной группой
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess= Разрешить пользователям изменять содержимое в любом доступном пространстве совместной работы.
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument= Разрешить пользователям изменять содержимое в любом доступном пространстве совместной работы.
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument.tooltip= Выберите для предоставления пользователям возможности изменять доступное содержимое в пространствах совместной работы, отличных от пространства с их активными учетными данными. 
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess= Разрешить использование частного содержимого от любых пользователей совместного пространства с наличием доступа.
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument= Разрешить использование частного содержимого от любых пользователей совместного пространства с наличием доступа.
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument.tooltip= Выберите для предоставления пользователям возможности использования доступного частного содержимого из любого другого пространства совместной работы.
#

# Family Lifecycle Rules
OOTBParameterization.DataAccessRight.LifecycleRules= Операции жизненного цикла
OOTBParameterization.DataAccessRight.LifecycleRules.tooltip= Правила контроля доступа для операций жизненного цикла
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates= Задайте состояния готовности, при которых разрешены новые редакции, если для этих состояний нет редакций.
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument= Задайте состояния готовности, при которых разрешены новые редакции, если для этих состояний нет редакций.
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.tooltip= Чтобы обеспечить работу на основе последних обновлений, выберите состояния готовности, которые разрешают создание новых редакций при условии, что в выбранных состояниях нет редакций.<br>Пользователи могли понизить уровень редакции, что привело к одновременному появлению нескольких редакций в одинаковом состоянии готовности<br><br><b>Важно.</b><br>Чтобы изменения вступили в силу, перезагрузите кэш-память сервера
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.Inwork= В работе
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.Frozen= Заморожено
#
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning= Предотвратите возможность создания пользователями основной редакции, если одна из них уже находится в работе.
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning.Argument= Предотвратите возможность создания пользователями основной редакции, если одна из них уже находится в работе.
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning.Argument.tooltip= Чтобы обеспечить работу на основе последних обновлений, предотвратите пользователей от создания основной редакции при условии работы с помощью предыдущей.<br>Пользователи не могут понизить уровень основной редакции одновременно в нескольких основных редакциях <br><br><b>Важно.</b><br>Чтобы изменения вступили в силу, перезагрузите кэш-память сервера
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent= Разрешить пользователям создавать основную редакцию даже при условии резервирования другими лицами
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent.Argument= Разрешить пользователям создавать основную редакцию даже при условии резервирования другими лицами
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent.Argument.tooltip= Данный параметр применяет содержимое конструкторского определения, оценки и ресурсов
#
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev= Автоматически обмениваться содержимым с другими пользователями при создании основной редакции.
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument= Автоматически обмениваться содержимым с другими пользователями при создании основной редакции.
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument.tooltip= Для обмена новыми основными редакциями в процессе работы выберите предоставление доступа другим пользователям. Очистите выбор, чтобы предоставить доступ только владельцу.<br><br><b>Важно.</b><br>Чтобы изменения вступили в силу, перезагрузите кэш-память сервера
#
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev= Автоматически обмениваться содержимым с другими пользователями при создании второстепенной редакции.
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev.Argument= Автоматически обмениваться содержимым с другими пользователями при создании второстепенной редакции.
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev.Argument.tooltip= Для обмена новыми второстепенными редакциями в процессе работы выберите предоставление доступа другим пользователям. Очистите выбор, чтобы предоставить доступ только владельцу. <br><br><b>Важно.</b><br>Чтобы изменения вступили в силу, перезагрузите кэш-память сервера
#

