#-----------------------------------------------------------------------
# Errors
#
#
# There are 2 ways to specify substitution macros:
# 1) using macros of the form <P1>, <P2>, etc,
#    where P1 and P2 (etc) can be any identifier (as in Name, Type).
#
# 2) using macros of the form {0}, {1}, etc.
#
# The <P1>, <P2> macros are processed by matrix.util.StringResource.format.
# The {0}, {1} macros are processed by java.text.MessageFormat.
# As well, there is a SimulationUtil.getI18NString() method for each.
# So, which macros to use depends on which substitution method is
# being called. (It is not clear which is preferred.)
#
# When using the {0}, {1}, etc macro specifiers:
#   single quotes are used to specify a non-parsed substring.
#   That is, when single quotes are found, the text between the
#   single quotes is copied verbatim. (The single quotes themselves
#   are discarded.)
#   To specify a single quote within the string, use 2 consecutive
#   single quotes, as in ''.
#   See java.text.MessageFormat.
#
#
#-----------------------------------------------------------------------

