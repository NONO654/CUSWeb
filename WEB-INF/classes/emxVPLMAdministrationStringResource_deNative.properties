# Family Lifecycle Rules
OOTBParameterization.DataAccessRight.LifecycleRules= Lebenszyklusoperationen
OOTBParameterization.DataAccessRight.LifecycleRules.tooltip= Regeln für den Steuerungszugriff für Lebenszyklusoperationen
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates= Bearbeitungsstatus festlegen wenn neue Revisionen zulässig sind und für diese Status keine Revisionen vorhanden sind.
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument= Bearbeitungsstatus festlegen, wenn neue Revisionen zulässig sind und für diese Status keine Revisionen vorhanden sind.
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.tooltip= Um sicherzustellen, dass anhand der letzten Updates gearbeitet wird, wählen Sie Bearbeitungsstatus aus, die das Erstellen neuer Revisionen erlauben, wenn noch keine Revisionen im aktuellen Status vorhanden sind.<br> Benutzer können eine Revision herabstufen, sodass mehr als eine Revision im selben Bearbeitungsstatus gleichzeitig existiert<br><br><b>Wichtig:</b><br>Laden Sie den Server-Cache neu, damit diese Änderung gültig wird
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.Inwork= In Arbeit
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.Frozen= Eingefroren
#
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning= Benutzer daran hindern, eine Hauptversion zu erstellen, wenn bereits eine andere in Arbeit ist
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning.Argument= Benutzer daran hindern, eine Hauptversion zu erstellen, wenn bereits eine andere in Arbeit ist
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning.Argument.tooltip= Um sicherzustellen, dass Arbeit auf den neuesten Aktualisierungen basiert, Benutzer daran hindern, eine Hauptrevision zu erstellen, wenn eine andere noch in Arbeit ist.<br>Benutzer konnten eine Hauptrevision zurückstufen, durch die sich mehrere Hauptrevision gleichzeitig in Arbeit befanden<br><br><b>Wichtig:</b><br>Den Server-Cache neu laden, damit die Änderung wirksam wird.
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent= Benutzern gestatten, eine Hauptversion zu erstellen, auch wenn diese bereits anderweitig reserviert ist
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent.Argument= Benutzern gestatten, eine Hauptversion zu erstellen, auch wenn diese bereits anderweitig reserviert ist
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent.Argument.tooltip= Dieser Parameter wendet den Inhalt von Konstruktionsdefinition, Konstruktionsbewertung und Konstruktionsressource an
#
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev= Beim Erstellen einer Hauptversion automatisch die Inhalte mit anderen Benutzern teilen
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument= Beim Erstellen einer Hauptversion automatisch die Inhalte mit anderen Benutzern teilen
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument.tooltip= Um neue in Arbeit befindliche Hauptrevisionen zu teilen, anderen Benutzern Zugriff gewähren. Auswahl aufheben, um Zugriff auf den Besitzer zu beschränken.<br><br><b>Wichtig:</b><br>Den Server-Cache neu laden, damit die Änderung wirksam wird.
#
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev= Beim Erstellen einer Nebenversion automatisch die Inhalte mit anderen Benutzern teilen
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev.Argument= Beim Erstellen einer Nebenversion automatisch die Inhalte mit anderen Benutzern teilen
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev.Argument.tooltip= Um neue in Arbeit befindliche Nebenrevisionen zu teilen, anderen Benutzern Zugriff gestatten. Löschen, um Zugriff auf den Benutzer zu beschränken.<br><br><b>Wichtig:</b><br>Den Server-Cache neu laden, damit die Änderung wirksam wird.
#

