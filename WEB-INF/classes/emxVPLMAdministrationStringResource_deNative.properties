OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument= Definitionsinhalt bei der Erstellung automatisch reservieren
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.tooltip= Inhaltstyp der ausgewählten Konstruktionsdefinition wird automatisch bei Erstellung reserviert (\"Neuer Inhalt"\, \"Neue Revision"\, \"Duplikat"\, etc.)<br><br><b>Wichtig:</b><br>- Laden Sie den Cache des Servers erneut, damit die Änderung wirksam wird<br>- \"Referenz"\ muss als Typ mindestens ausgewählt werden, wenn der Parameter \"Definitionsinhalt vor der Änderung reservieren"\ aktiv ist
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.None= -
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Reference= Referenz
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Instance= Instanz
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Both= Referenz und Instanz
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking= Definitionsinhalt vor der Änderung reservieren (Aktivierung nicht empfohlen)
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument= Definitionsinhalt vor der Änderung reservieren (Aktivierung nicht empfohlen)
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument.tooltip= Zur besseren Kontrolle von parallelen Änderungen auswählen, damit Benutzer Inhalte der Konstruktionsdefinition reservieren müssen.<br><br><b>Wichtig:</b><br>- Diese Zugriffsregel bezieht sich nur auf den Inhaltstyp \"Referenz\" der Konstruktionsdefinition.<br>- Wenn aktiv, muss mindestens der Typ \"Referenz\" für den Parameter \"Definitionsinhalt bei der Erstellung reservieren\" ausgewählt sein<br>- Verwendung für die meisten Kunden nicht empfohlen. Kann zu unerwünschten Benutzereinschränkungen führen. Nur für die Unterstützung alter Installationen gedacht.
#
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter= Dem Mitwirkenden gestatten, Inhalte in freigegebene Entwicklungsstrukturen einzufügen
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument= Dem Mitwirkenden gestatten, Inhalte in freigegebene Entwicklungsstrukturen einzufügen
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument.tooltip= Für agile Zusammenarbeit Benutzern die Erstellung von Auswertungsdaten in freigegebenen Definitions- und Ressourcenstrukturen gestatten.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership= Die Organisationszuweisung des Benutzers berücksichtigen.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument= Die Organisationszuweisung des Benutzers berücksichtigen.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument.tooltip = - Änderungen an Teamarbeitsbereichen unter Berücksichtigung der Organisationszuweisung des Benutzers zulassen.<br>- Diese Regel schränkt die Berechtigungen des Administrators und des Eigentümers nicht ein.<br>- Bei Aktivierung hat dieser Parameter Vorrang vor dem Parameter \"Organisationszuweisung des Benutzers bei der Inhaltskategorie 'Konstruktion' berücksichtigen\"
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory = Organisationszuweisung des Benutzers bei der Inhaltskategorie 'Konstruktion' berücksichtigen.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument = Organisationszuweisung des Benutzers bei der Inhaltskategorie 'Konstruktion' berücksichtigen.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.tooltip = Änderungen (für die ausgewählte Inhaltskategorie 'Konstruktion') an Teamarbeitsbereichen unter Berücksichtigung der Organisationszuweisung des Benutzers zulassen.<br>- Diese Regel schränkt die Berechtigungen des Administrators und des Eigentümers nicht ein.<br>- Bei Aktivierung hat die Regel \"Organisationszuweisung des Benutzers berücksichtigen\" Vorrang vor dieser Regel.
