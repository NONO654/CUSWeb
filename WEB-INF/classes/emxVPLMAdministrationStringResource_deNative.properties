#Access Rights
OOTBParameterization.DataAccessRight= Zugriffsregeln
OOTBParameterization.DataAccessRight.tooltip= Definiert zahlreiche Regeln, die festlegen, wer auf welche Inhalte zugreifen kann. Die verschiedenen Kombinationen dieser Regeln bestimmen, auf welche Inhalte Benutzer zugreifen können und welche Aufgaben sie ausführen können.
# Family Read-Access
OOTBParameterization.DataAccessRight.ReadAccess= Leseoperationen
OOTBParameterization.DataAccessRight.ReadAccess.tooltip= Regeln für die Leseberechtigung innerhalb und außerhalb von Teamarbeitsbereichen
#
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer= Lesezugriff auf in Arbeit befindliche Inhalte in geschützten oder privaten Teamarbeitsbereichen gestatten
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument= Lesezugriff auf in Arbeit befindliche Inhalte in geschützten oder privaten Teamarbeitsbereichen gestatten
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument.tooltip= Für agile Zusammenarbeit Benutzern Lesezugriff auf in Arbeit befindliche oder eingefrorene Inhalte gestatten. Löschen, um nur Lesezugriff auf eingefrorene Inhalte zu gestatten.
#
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess= Lesezugriff auf alle öffentlichen Inhalte gestatten
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument= Lesezugriff auf alle öffentlichen Inhalte gestatten
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument.tooltip= Zur Minimierung der Verwaltung Lesezugriff auf öffentliche Inhalte in anderen Teamarbeitsbereichen gestatten. Löschen, um Benutzer auf die Teamarbeitsbereiche zu beschränken, die ihnen explizit zugewiesen wurden. 
#
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess= Benutzern Lesezugriff auf alle Inhalte in anderen Teamarbeitsbereichen gestatten
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument= Benutzern Lesezugriff auf alle Inhalte in anderen Teamarbeitsbereichen gestatten
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument.tooltip= Auswählen, um Benutzern Lesezugriff auf Inhalte in anderen Teamarbeitsbereichen zu gestatten als jenen, für die sie aktive Anmeldeinformationen haben.
#

# Family Write-Access
OOTBParameterization.DataAccessRight.ModifyAccess= Änderungsoperationen
OOTBParameterization.DataAccessRight.ModifyAccess.tooltip= Regeln für den Änderungszugriff innerhalb des Teamarbeitsbereichs
#
