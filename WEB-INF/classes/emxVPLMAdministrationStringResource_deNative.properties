OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument= Leiter erlauben, eingefrorene Inhalte zu modifizieren.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument.tooltip= Auswählen, um Leiter die Berechtigung zu gewähren, eingefrorene Inhalte aus Konstruktionsdefinition, Konstruktionsbewertung und Konstruktionsressource zu modifizieren.
#
