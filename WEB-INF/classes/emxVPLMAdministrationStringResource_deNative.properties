OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument = Eigentümer erlauben, freigegebene Inhalte zu modifizieren.
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument.tooltip = Auswählen, um Eigentümer die Berechtigung zu gewähren, freigegebene Inhalte aus Konstruktionsdefinition, Konstruktionsbewertung und Konstruktionsressource zu modifizieren.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition= Nur dem Autor, der für den Inhalt verantwortlich ist, Schreibzugriff gestatten
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument= Nur dem Autor, der für den Inhalt verantwortlich ist, Schreibzugriff gestatten
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument.tooltip= Für Autoren: Auswählen, um Erstellungszuständigkeit nur dem Eigentümer zuzuweisen. Löschen, um auch anderen Mitwirkenden Schreibzugriff auf Auswertungsdaten zu gestatten. 
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation= Nur dem Mitwirkenden, der für den Inhalt verantwortlich ist, Schreibzugriff gestatten
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument= Nur dem Mitwirkenden, der für den Inhalt verantwortlich ist, Schreibzugriff gestatten
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument.tooltip= Für Mitwirkende: Auswählen, um Erstellerzuständigkeit nur dem Eigentümer zuzuweisen. Löschen, um auch anderen Mitwirkenden Schreibzugriff auf Auswertungsdaten zu gestatten.
#
