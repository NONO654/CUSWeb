OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument= Benutzern gestatten, Inhalte in beliebigen Teamarbeitsbereichen zu ändern, auf die sie Zugriff haben
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument.tooltip= Auswählen, um Benutzern zu gestatten, Inhalte in weiteren Teamarbeitsbereichen zu ändern, außer denen, für die sie aktive Anmeldeinformationen haben. 
