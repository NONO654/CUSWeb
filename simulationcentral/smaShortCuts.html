<!DOCTYPE html>
<html>
<head>
    <title>Shortcut Panel</title>
    <link rel="stylesheet" type="text/css" href="../common/styles/emxUIDefault.css" />
    <link rel="stylesheet" type="text/css" href="../common/styles/emxUIToolbar.css" />
    <script type="text/javascript" src="../common/scripts/jquery-latest.js"></script>
    <script type="text/javascript" src="../common/scripts/emxUIModal.js"></script>
    <script type="text/javascript" src="../common/scripts/emxUIShortcut.js"></script>
    <script type="text/javascript" src="../common/scripts/emxNavigatorHelp.js"></script>
    <script type="text/javascript" src="../common/scripts/emxUIConstants.js"></script>
    <script type="text/javascript" src="../common/scripts/emxUICore.js"></script>
    <script type="text/javascript" src="../simulationcentral/smaStructureNavigator.js"></script>
</head>
<body class="slide-in-panel autofilters" onunload="javascript:updateShortcutPanelState()">
<div id="pageHeadDiv">
<form>
    <table>
        <tr>
            <td id="Shortcuts" class="page-title">
                <h2>Compose Shortcuts</h2>
            </td>
        </tr>
    </table>
</form>
    
</div><!-- /pageHeadDiv -->

<div id="divPageBody">
   <div id="facet1" class="facet shortcuts collapsed" onclick=goToDefault() >
       <div class="facet-head">
           <div class="facet-title">
                <button></button><img src="../common/images/iconSmallProjectFolder.gif" /> Go To Default Folder
           </div>
        </div>
        <div class="facet-content">
          <div class="facet-body">
          </div>
        </div>
    </div>
    <div id="facet1" class="facet shortcuts collapsed" onclick=goToHome() >
       <div class="facet-head">
           <div class="facet-title">
                <button></button><img src="../simulationcentral/images/smaIconHomeFolder.gif" /> Go To Home Folder
           </div>
        </div>
        <div class="facet-content">
          <div class="facet-body">
          </div>
        </div>
    </div>        
</div><!-- /divPageBody -->

<div id="divPageFoot">
    <form>
        <table>
            <tbody>
                <tr>
                    <td class="functions"></td>
                    <td class="buttons">
                        <table>
                            <tr>
                                <td><a href="" class="action-close" onclick=exitComposeShorCut()><img border="0" src="../common/images/buttonDialogCancel.gif" /></a></td>
                                <td><a href="" class="action-close"></a></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div><!-- /divPageFoot -->
</body>
</html>
